<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>THIS IS US — Reader</title>

  <style>
    :root{
      --bg:#0B1020; --paper:#121A33; --ink:#EAF0FF; --muted:#9FB0D6;
      --stroke:rgba(255,255,255,.12);
      --shadow: 0 26px 80px rgba(0,0,0,.55);
      --bar: rgba(10,14,28,.88);
      --chip: rgba(255,255,255,.06);
    }
    [data-theme="light"]{
      --bg:#F7F8FB; --paper:#FFFFFF; --ink:#0F172A; --muted:#475569;
      --stroke:rgba(2,6,23,.10);
      --shadow: 0 18px 60px rgba(2,6,23,.12);
      --bar: rgba(255,255,255,.92);
      --chip: rgba(2,6,23,.04);
    }

    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; overflow:hidden;
      background:
        radial-gradient(1200px 900px at 30% 10%, rgba(124,92,255,.26), transparent 60%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top bar */
    .top{
      position:fixed; left:0; right:0; top:0;
      z-index:40;
      border-bottom:1px solid var(--stroke);
      background: var(--bar);
      backdrop-filter: blur(12px);
      padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .row{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
    }
    .chip{
      border:1px solid var(--stroke);
      background: var(--chip);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    .chip strong{color:var(--ink); font-weight:800}
    select{
      background: var(--chip);
      border:1px solid var(--stroke);
      color:var(--ink);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      max-width: 260px;
    }

    /* Stage */
    .stage{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:72px 12px 16px; /* space for bar */
    }
    .book{
      width:min(1120px, 98vw);
      height:min(740px, 84vh);
      position:relative;
      perspective: 1800px;
    }

    /* Desktop spread */
    .spread{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    /* Mobile single */
    .single{
      position:absolute; inset:0;
      display:none;
    }

    .page{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* ✅ hard-lock page content */
    .inner{
      height:100%;
      padding:26px 22px;
      overflow:hidden; /* no scrolling inside page */
    }

    /* Typography */
    .inner h1,.inner h2,.inner h3,.inner h4{
      font-family: ui-sans-serif, system-ui;
      margin:0 0 10px;
      line-height:1.15;
      letter-spacing:.02em;
    }
    .inner h2{font-size:30px}
    .inner h3{font-size:18px}
    .inner h4{font-size:20px}
    .inner p{
      line-height:1.72;
      margin:0 0 14px;
      font-size:16px;
      color:var(--ink);
    }
    .muted{color:var(--muted)}
    .pageNum{
      position:absolute; bottom:12px; right:14px;
      font-size:12px; color:var(--muted);
    }

    /* Flip overlay */
    .flip{
      position:absolute; top:0; bottom:0;
      width:50%;
      transform-style:preserve-3d;
      pointer-events:none;
      opacity:0;
      z-index:30;
    }
    .flip.fromRight{ left:50%; transform-origin:left; }
    .flip.fromLeft{ left:0; transform-origin:right; }
    .flip.full{ width:100%; left:0; }
    .flip .front, .flip .back{
      position:absolute; inset:0;
      border-radius:18px;
      overflow:hidden;
      background: var(--paper);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backface-visibility:hidden;
    }
    .flip .front .inner, .flip .back .inner{ padding:26px 22px; height:100%; overflow:hidden; }
    .flip .back{ transform: rotateY(180deg); }

    @keyframes flipForward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(-180deg)} }
    @keyframes flipBackward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(180deg)} }
    .flip.animForward{ opacity:1; animation: flipForward .55s ease-in-out forwards; }
    .flip.animBackward{ opacity:1; animation: flipBackward .55s ease-in-out forwards; }

    /* Novel styling */
    .chapter-cover{ text-align:center; padding: 18px 0 10px; }
    .chapter-cover h2{
      margin:0 0 8px; font-size:44px; font-weight:900;
      letter-spacing:.10em; text-transform:uppercase;
    }
    .series-sub{
      margin:0; font-family: ui-sans-serif, system-ui; color:var(--muted);
      font-size:14px; letter-spacing:.05em;
    }
    .author{
      margin:10px 0 0; font-family: ui-sans-serif, system-ui;
      font-size:14px; opacity:.92;
    }
    .chapter-title{ text-align:center; padding:10px 0 6px; }
    .chapter-title h3{
      margin:0; font-size:13px; letter-spacing:.24em; text-transform:uppercase;
      color:var(--muted); font-family: ui-sans-serif, system-ui;
    }
    .chapter-title h4{
      margin:10px 0 0; font-size:30px; font-weight:900;
      font-family: ui-sans-serif, system-ui;
    }
    hr.ornament{
      border:0; border-top:1px solid var(--stroke);
      margin:18px auto; width:66%; position:relative;
    }
    hr.ornament:after{
      content:"✦"; position:absolute; left:50%;
      transform:translate(-50%,-50%); top:0;
      color:var(--muted); font-size:13px; padding:0 10px;
      background: transparent;
    }
    .scene-break{
      text-align:center; color:var(--muted);
      letter-spacing:.35em; margin:16px 0 18px;
      font-size:14px; user-select:none;
    }
    .dropcap:first-letter{
      float:left; font-size:56px; line-height:.92;
      padding-right:10px; padding-top:6px; font-weight:800;
    }
    .copyright{
      text-align:center; color:var(--muted); font-size:12px;
      font-family: ui-sans-serif, system-ui;
      margin: 8px 0 4px; letter-spacing:.04em;
    }

    /* ✅ Mobile: clean bar (2 rows) + single page flip */
    @media (max-width:720px){
      .top{
        padding:10px 10px;
        flex-direction:column;
        align-items:stretch;
        gap:8px;
      }
      .row{
        flex-wrap:nowrap;
        overflow-x:auto;
        -webkit-overflow-scrolling:touch;
        padding-bottom:2px;
      }
      .row::-webkit-scrollbar{height:6px}
      .row::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12); border-radius:999px}
      select{ max-width: 180px; }
      .stage{ padding:104px 10px 14px; } /* space for 2-row bar */
      .book{ width:98vw; height:82vh; }
      .spread{ display:none; }
      .single{ display:block; }
      .flip{ width:100%; left:0; }
      .flip.fromRight{ left:0; transform-origin:left; }
      .flip.fromLeft{ left:0; transform-origin:right; }
      .inner{ padding:22px 18px; }
      .inner p{ font-size:16px; line-height:1.75; }
    }

    /* Hidden measurers */
    .measureWrap{
      position:fixed; left:-9999px; top:-9999px;
      width:min(1120px, 98vw);
      height:min(740px, 84vh);
      visibility:hidden;
    }
    .measureSpread{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .measurePage{
      height:100%;
      padding:26px 22px;
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    .measureSingle{
      height:100%;
      padding:22px 18px;
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      display:none;
    }
    @media (max-width:720px){
      .measureSingle{ display:block; }
      .measureSpread{ display:none; }
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="row">
      <div class="chip" id="backBtn">← <strong>Library</strong></div>
      <div class="chip">Book: <strong id="bookTitle">book1</strong></div>
      <div class="chip">Page: <strong id="pageLabel">1</strong>/<span id="pageTotal">…</span></div>
      <div class="chip" id="themeBtn">Theme</div>
    </div>
    <div class="row">
      <div class="chip" id="prevBtn">Prev</div>
      <div class="chip" id="nextBtn">Next</div>
      <div class="chip" id="speakBtn">Speak</div>
      <div class="chip" id="stopBtn">Stop</div>
      <select id="voiceSelect" title="Voice"></select>
    </div>
  </div>

  <div class="stage">
    <div class="book">
      <div class="spread" id="spread">
        <div class="page">
          <div class="inner" id="leftPage"></div>
          <div class="pageNum" id="leftNum"></div>
        </div>
        <div class="page">
          <div class="inner" id="rightPage"></div>
          <div class="pageNum" id="rightNum"></div>
        </div>
      </div>

      <div class="single" id="single">
        <div class="page">
          <div class="inner" id="singlePage"></div>
          <div class="pageNum" id="singleNum"></div>
        </div>
      </div>

      <div class="flip" id="flip">
        <div class="front"><div class="inner" id="flipFront"></div></div>
        <div class="back"><div class="inner" id="flipBack"></div></div>
      </div>
    </div>
  </div>

  <div class="measureWrap">
    <div class="measureSpread" id="measureSpread">
      <div class="measurePage" id="measureLeft"></div>
      <div class="measurePage" id="measureRight"></div>
    </div>
    <div class="measureSingle" id="measureSingle"></div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./firebase-config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const bookId = params.get("book") || "book1";
    document.getElementById("bookTitle").textContent = bookId;

    // Theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.dataset.theme = savedTheme === "light" ? "light" : "dark";
    document.getElementById("themeBtn").onclick = ()=>{
      const next = (document.documentElement.dataset.theme === "light") ? "dark" : "light";
      document.documentElement.dataset.theme = next;
      localStorage.setItem("theme", next);
      paginateAndRender();
    };

    const BOOK_FILES = {
      book1: "./books/book1.html",
      coming: "./books/coming-soon.html"
    };
    const bookFile = BOOK_FILES[bookId] || "./books/coming-soon.html";

    const isMobile = ()=> matchMedia("(max-width:720px)").matches;

    // Page DOM
    const leftPage = document.getElementById("leftPage");
    const rightPage = document.getElementById("rightPage");
    const leftNum = document.getElementById("leftNum");
    const rightNum = document.getElementById("rightNum");

    const singlePage = document.getElementById("singlePage");
    const singleNum  = document.getElementById("singleNum");

    const pageLabel = document.getElementById("pageLabel");
    const pageTotalEl = document.getElementById("pageTotal");

    // Flip DOM
    const flip = document.getElementById("flip");
    const flipFront = document.getElementById("flipFront");
    const flipBack  = document.getElementById("flipBack");

    // Measurers
    const measureLeft = document.getElementById("measureLeft");
    const measureSingle = document.getElementById("measureSingle");

    // Progress
    const progressKey = `progress:${bookId}`;
    let i = parseInt(localStorage.getItem(progressKey) || "0", 10);
    if (isNaN(i) || i < 0) i = 0;

    // Optional cloud sync
    let currentUser = null;
    onAuthStateChanged(auth, (user)=>{ currentUser = user || null; });

    async function saveProgress(){
      localStorage.setItem(progressKey, String(i));
      if(!currentUser) return;
      try{
        const ref = doc(db, "users", currentUser.uid, "progress", bookId);
        await setDoc(ref, { pageIndex: i, updatedAt: serverTimestamp() }, { merge:true });
      }catch(e){}
    }

    let BOOK_HTML = "<p class='muted'>Loading…</p>";
    let PAGES = [];

    async function loadBook(){
      try{
        const res = await fetch(bookFile, { cache:"no-store" });
        if(!res.ok) throw new Error(res.status);
        BOOK_HTML = await res.text();
      }catch(e){
        BOOK_HTML = "<h3>Could not load this book.</h3><p class='muted'>"+(e.message||e)+"</p>";
      }
    }

    /* ✅ Chapter starts new page (but DOES NOT force “one chapter per page”) */
    function injectChapterBreaks(html){
      return html.replaceAll('<section class="chapter-title">','<!--PAGEBREAK--><section class="chapter-title">');
    }

    function tokenizeHtml(html){
      // keep tags, words, spaces
      const parts = html.split(/(<[^>]+>)/g).filter(Boolean);
      const tokens = [];
      for(const part of parts){
        if(part.includes("<!--PAGEBREAK-->")){
          const split = part.split("<!--PAGEBREAK-->");
          for(const piece of split){
            if(piece === "") continue;
            if(piece.startsWith("<")) tokens.push(piece);
            else tokens.push(...piece.split(/(\s+)/g).filter(Boolean));
            tokens.push("<!--PAGEBREAK-->");
          }
          tokens.pop();
          continue;
        }
        if(part.startsWith("<")) tokens.push(part);
        else tokens.push(...part.split(/(\s+)/g).filter(Boolean));
      }
      return tokens;
    }

    function getMeasurer(){
      return isMobile() ? measureSingle : measureLeft; // desktop: each page side height
    }

    function paginate(html){
      const src = injectChapterBreaks(html);
      const tokens = tokenizeHtml(src);

      const measurer = getMeasurer();
      const maxH = measurer.clientHeight || 600;

      const out = [];
      let buf = "";

      const pushBuf = ()=>{
        if(buf.trim()){
          out.push(buf.trim());
          buf = "";
        }
      };

      for(const tok of tokens){
        if(tok === "<!--PAGEBREAK-->"){
          pushBuf();
          continue;
        }
        const test = buf + tok;
        measurer.innerHTML = test;

        // ✅ Fill page until it would overflow, then break
        if(measurer.scrollHeight <= maxH + 1){
          buf = test;
        }else{
          pushBuf();
          buf = tok;
        }
      }
      pushBuf();
      return out;
    }

    function normalizeIndex(){
      if(i < 0) i = 0;
      if(i > PAGES.length - 1) i = PAGES.length - 1;
      if(!isMobile() && i % 2 !== 0) i = Math.max(0, i - 1);
    }

    function render(){
      if(PAGES.length === 0){
        if(isMobile()){
          singlePage.innerHTML = "<p class='muted'>No content yet.</p>";
        }else{
          leftPage.innerHTML = "<p class='muted'>No content yet.</p>";
          rightPage.innerHTML = "";
        }
        return;
      }

      normalizeIndex();
      pageTotalEl.textContent = String(PAGES.length);

      if(isMobile()){
        singlePage.innerHTML = PAGES[i] || "<p class='muted'>End.</p>";
        singleNum.textContent = String(i+1);
        pageLabel.textContent = String(i+1);
      }else{
        const leftIdx = i;
        const rightIdx = i+1;
        leftPage.innerHTML = PAGES[leftIdx] || "<p class='muted'>End.</p>";
        rightPage.innerHTML = PAGES[rightIdx] || "<p class='muted'>End.</p>";
        leftNum.textContent = String(leftIdx+1);
        rightNum.textContent = (rightIdx+1 <= PAGES.length) ? String(rightIdx+1) : "";
        pageLabel.textContent = String(leftIdx+1);
      }
      saveProgress();
    }

    function animateFlip(nextIndex){
      if(nextIndex < 0 || nextIndex > PAGES.length-1) return;

      const forward = nextIndex > i;

      flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      void flip.offsetWidth;

      if(isMobile()){
        flip.classList.add("full");
        if(forward){
          flip.classList.add("fromRight","animForward");
        }else{
          flip.classList.add("fromLeft","animBackward");
        }
        flipFront.innerHTML = PAGES[i] || "";
        flipBack.innerHTML  = PAGES[nextIndex] || "";
      }else{
        if(forward){
          // flip right page forward
          flip.classList.add("fromRight","animForward");
          flipFront.innerHTML = PAGES[i+1] || "<p class='muted'>End.</p>";
          flipBack.innerHTML  = PAGES[nextIndex+1] || "<p class='muted'>End.</p>";
        }else{
          // flip left page backward
          flip.classList.add("fromLeft","animBackward");
          flipFront.innerHTML = PAGES[i] || "<p class='muted'>Start.</p>";
          flipBack.innerHTML  = PAGES[nextIndex] || "<p class='muted'>Start.</p>";
        }
      }

      setTimeout(()=>{
        i = nextIndex;
        render();
        flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      }, 560);
    }

    // Controls
    document.getElementById("nextBtn").onclick = ()=>{
      if(isMobile()){
        if(i+1 <= PAGES.length-1) animateFlip(i+1);
      }else{
        if(i+2 <= PAGES.length-1) animateFlip(i+2);
      }
    };
    document.getElementById("prevBtn").onclick = ()=>{
      if(isMobile()){
        if(i-1 >= 0) animateFlip(i-1);
      }else{
        if(i-2 >= 0) animateFlip(i-2);
      }
    };
    document.getElementById("backBtn").onclick = ()=> location.href = "./";

    document.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowRight") document.getElementById("nextBtn").click();
      if(e.key==="ArrowLeft") document.getElementById("prevBtn").click();
    });

    // Speech
    const voiceSelect = document.getElementById("voiceSelect");
    function loadVoices(){
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v, idx)=>{
        const opt = document.createElement("option");
        opt.value = String(idx);
        opt.textContent = `${v.name} — ${v.lang}`;
        voiceSelect.appendChild(opt);
      });
    }
    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function visibleText(){
      const temp = document.createElement("div");
      if(isMobile()){
        temp.innerHTML = PAGES[i] || "";
      }else{
        temp.innerHTML = (PAGES[i]||"") + " " + (PAGES[i+1]||"");
      }
      return temp.textContent || "";
    }
    document.getElementById("speakBtn").onclick = ()=>{
      if(!("speechSynthesis" in window)){ alert("Speech not supported."); return; }
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(visibleText());
      const voices = speechSynthesis.getVoices();
      const chosen = voices[parseInt(voiceSelect.value||"0",10)];
      if(chosen) utter.voice = chosen;
      utter.rate = 1; utter.pitch = 1;
      speechSynthesis.speak(utter);
    };
    document.getElementById("stopBtn").onclick = ()=> speechSynthesis.cancel();

    function paginateAndRender(){
      // ✅ TRUE flowing pagination (fills page, continues) + chapter starts new page
      PAGES = paginate(BOOK_HTML);
      render();
    }

    await loadBook();
    requestAnimationFrame(()=>requestAnimationFrame(()=>paginateAndRender()));
    window.addEventListener("resize", ()=> paginateAndRender());
  </script>
</body>
</html>
