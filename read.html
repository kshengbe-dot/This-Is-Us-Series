<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>THIS IS US — Reader</title>

  <style>
    :root{
      --bg:#0B1020; --paper:#121A33; --ink:#EAF0FF; --muted:#9FB0D6;
      --stroke:rgba(255,255,255,.12);
      --shadow: 0 26px 80px rgba(0,0,0,.55);
      --bar: rgba(10,14,28,.88);
      --chip: rgba(255,255,255,.06);
      --sheet: rgba(15,20,40,.94);

      --pageRadius:18px;
      --footerH:44px; /* IMPORTANT: reserved footer space so text never gets cut */
      --padX:22px;
      --padY:26px;

      --safeTop: env(safe-area-inset-top);
      --safeBot: env(safe-area-inset-bottom);
    }
    [data-theme="light"]{
      --bg:#F7F8FB; --paper:#FFFFFF; --ink:#0F172A; --muted:#475569;
      --stroke:rgba(2,6,23,.10);
      --shadow: 0 18px 60px rgba(2,6,23,.12);
      --bar: rgba(255,255,255,.92);
      --chip: rgba(2,6,23,.04);
      --sheet: rgba(255,255,255,.96);
    }

    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; overflow:hidden;
      background:
        radial-gradient(1200px 900px at 30% 10%, rgba(124,92,255,.22), transparent 60%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Desktop Top Bar ===== */
    .top{
      position:fixed; left:0; right:0; top:0;
      z-index:40;
      border-bottom:1px solid var(--stroke);
      background: var(--bar);
      backdrop-filter: blur(12px);
      padding: calc(10px + var(--safeTop)) 12px 10px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .chip{
      border:1px solid var(--stroke);
      background: var(--chip);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    .chip strong{color:var(--ink); font-weight:800}
    select{
      background: var(--chip);
      border:1px solid var(--stroke);
      color:var(--ink);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      max-width: 260px;
    }

    /* ===== Stage ===== */
    .stage{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 78px 12px 16px; /* desktop default */
    }
    .book{
      width:min(1120px, 98vw);
      height:min(740px, 84vh);
      position:relative;
      perspective: 1800px;
    }

    /* Desktop spread */
    .spread{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    /* Mobile single */
    .single{ position:absolute; inset:0; display:none; }

    .page{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius:var(--pageRadius);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
    }

    /* Text area is ALWAYS exact: page height - footer height */
    .inner{
      height: calc(100% - var(--footerH));
      padding: var(--padY) var(--padX);
      overflow:hidden; /* no scroll inside */
    }
    .footer{
      height: var(--footerH);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding: 10px 14px;
      border-top:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.18));
      color: var(--muted);
      font-size:12px;
      font-family: ui-sans-serif, system-ui;
      letter-spacing:.04em;
    }
    [data-theme="light"] .footer{
      background: linear-gradient(180deg, rgba(255,255,255,.00), rgba(2,6,23,.05));
    }

    /* Typography */
    .inner h1,.inner h2,.inner h3,.inner h4{
      font-family: ui-sans-serif, system-ui;
      margin:0 0 10px;
      line-height:1.15;
      letter-spacing:.02em;
    }
    .inner h2{font-size:30px}
    .inner h3{font-size:18px}
    .inner h4{font-size:20px}
    .inner p{
      line-height:1.72;
      margin:0 0 14px;
      font-size:16px;
      color:var(--ink);
    }
    .muted{color:var(--muted)}

    /* Flip overlay */
    .flip{
      position:absolute; top:0; bottom:0; left:0;
      width:50%;
      transform-style:preserve-3d;
      pointer-events:none;
      opacity:0;
      z-index:30;
    }
    .flip.fromRight{ left:50%; transform-origin:left; }
    .flip.fromLeft{ left:0; transform-origin:right; }
    .flip.full{ width:100%; left:0; }
    .flip .front, .flip .back{
      position:absolute; inset:0;
      border-radius:var(--pageRadius);
      overflow:hidden;
      background: var(--paper);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
    }
    .flip .front .inner, .flip .back .inner{
      padding: var(--padY) var(--padX);
      height: calc(100% - var(--footerH));
      overflow:hidden;
    }
    .flip .front .footer, .flip .back .footer{
      height: var(--footerH);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding: 10px 14px;
      border-top:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.18));
      color: var(--muted);
      font-size:12px;
      font-family: ui-sans-serif, system-ui;
      letter-spacing:.04em;
    }
    [data-theme="light"] .flip .front .footer,
    [data-theme="light"] .flip .back .footer{
      background: linear-gradient(180deg, rgba(255,255,255,.00), rgba(2,6,23,.05));
    }

    .flip .back{ transform: rotateY(180deg); }
    @keyframes flipForward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(-180deg)} }
    @keyframes flipBackward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(180deg)} }
    .flip.animForward{ opacity:1; animation: flipForward .55s ease-in-out forwards; }
    .flip.animBackward{ opacity:1; animation: flipBackward .55s ease-in-out forwards; }

    /* Novel styling */
    .chapter-cover{ text-align:center; padding: 18px 0 10px; }
    .chapter-cover h2{
      margin:0 0 8px; font-size:44px; font-weight:900;
      letter-spacing:.10em; text-transform:uppercase;
    }
    .series-sub{
      margin:0; font-family: ui-sans-serif, system-ui; color:var(--muted);
      font-size:14px; letter-spacing:.05em;
    }
    .author{
      margin:10px 0 0; font-family: ui-sans-serif, system-ui;
      font-size:14px; opacity:.92;
    }
    .chapter-title{ text-align:center; padding:10px 0 6px; }
    .chapter-title h3{
      margin:0; font-size:13px; letter-spacing:.24em; text-transform:uppercase;
      color:var(--muted); font-family: ui-sans-serif, system-ui;
    }
    .chapter-title h4{
      margin:10px 0 0; font-size:30px; font-weight:900;
      font-family: ui-sans-serif, system-ui;
    }
    hr.ornament{
      border:0; border-top:1px solid var(--stroke);
      margin:18px auto; width:66%; position:relative;
    }
    hr.ornament:after{
      content:"✦"; position:absolute; left:50%;
      transform:translate(-50%,-50%); top:0;
      color:var(--muted); font-size:13px; padding:0 10px;
      background: transparent;
    }
    .scene-break{
      text-align:center; color:var(--muted);
      letter-spacing:.35em; margin:16px 0 18px;
      font-size:14px; user-select:none;
    }
    .dropcap:first-letter{
      float:left; font-size:56px; line-height:.92;
      padding-right:10px; padding-top:6px; font-weight:800;
    }

    /* ===== Mobile Premium UI ===== */
    .mTop, .mBottom, .sheet, .sheetBackdrop{ display:none; }

    @media (max-width:720px){
      :root{
        --footerH: 46px;
        --padX: 18px;
        --padY: 22px;
      }

      .top{ display:none; } /* hide desktop bar */

      .mTop{
        display:flex;
        position:fixed; left:0; right:0; top:0;
        z-index:60;
        padding: calc(10px + var(--safeTop)) 12px 10px;
        background: var(--bar);
        backdrop-filter: blur(12px);
        border-bottom:1px solid var(--stroke);
        align-items:center;
        justify-content:space-between;
        gap:10px;
      }
      .mTitle{
        display:flex; flex-direction:column;
        line-height:1.1;
        min-width:0;
      }
      .mTitle .t1{
        font-family: ui-sans-serif, system-ui;
        font-weight:900;
        font-size:14px;
        letter-spacing:.02em;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
        max-width: 52vw;
      }
      .mTitle .t2{
        font-family: ui-sans-serif, system-ui;
        font-size:12px;
        color:var(--muted);
      }
      .mBtn{
        border:1px solid var(--stroke);
        background: rgba(255,255,255,.08);
        color:var(--ink);
        padding:10px 12px;
        border-radius:999px;
        font-family: ui-sans-serif, system-ui;
        font-size:13px;
        font-weight:800;
        cursor:pointer;
        user-select:none;
        white-space:nowrap;
      }

      .mBottom{
        display:flex;
        position:fixed; left:0; right:0; bottom:0;
        z-index:60;
        padding:10px 12px calc(10px + var(--safeBot));
        background: var(--bar);
        backdrop-filter: blur(12px);
        border-top:1px solid var(--stroke);
        gap:10px;
      }
      .mBottom .mBtn{ flex:1; text-align:center; }

      .stage{
        padding: calc(58px + var(--safeTop)) 10px calc(74px + var(--safeBot));
      }
      .book{ width:98vw; height: calc(100vh - (58px + var(--safeTop)) - (74px + var(--safeBot)) - 18px); }
      .spread{ display:none; }
      .single{ display:block; }
      .flip{ width:100%; left:0; }
      .flip.fromRight{ left:0; transform-origin:left; }
      .flip.fromLeft{ left:0; transform-origin:right; }

      .inner p{ font-size:16px; line-height:1.78; }
      .chapter-cover h2{ font-size:36px; }
      .chapter-title h4{ font-size:28px; }
    }

    /* Mobile Sheet */
    @media (max-width:720px){
      .sheetBackdrop{
        display:block;
        position:fixed; inset:0;
        background: rgba(0,0,0,.55);
        backdrop-filter: blur(8px);
        z-index:70;
        opacity:0;
        pointer-events:none;
        transition: .2s ease;
      }
      .sheet{
        display:block;
        position:fixed; left:0; right:0; bottom:0;
        z-index:80;
        transform: translateY(110%);
        transition: .25s ease;
        background: var(--sheet);
        border-top:1px solid var(--stroke);
        border-radius:18px 18px 0 0;
        padding: 14px 14px calc(14px + var(--safeBot));
        box-shadow: 0 -24px 60px rgba(0,0,0,.55);
      }
      .sheet.open{ transform: translateY(0); }
      .sheetBackdrop.open{ opacity:1; pointer-events:auto; }

      .sheet h4{
        margin:0 0 10px;
        font-family: ui-sans-serif, system-ui;
        font-size:14px;
        letter-spacing:.06em;
        text-transform:uppercase;
        color:var(--muted);
      }
      .sheetRow{
        display:flex; gap:10px; flex-wrap:wrap;
      }
      .sheetRow .mBtn{ flex:1; min-width: 44%; }
      .sheet select{
        width:100%;
        margin-top:10px;
        padding:12px 12px;
        border-radius:14px;
        font-size:14px;
      }
      .sheet .divider{
        height:1px; background: var(--stroke);
        margin:12px 0;
      }
    }

    /* Hidden measurers (MUST match real page inner sizing) */
    .measureWrap{
      position:fixed; left:-9999px; top:-9999px;
      width:min(1120px, 98vw);
      height:min(740px, 84vh);
      visibility:hidden;
    }
    .measureSpread{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .measurePage{
      height: calc(100% - var(--footerH));
      padding: var(--padY) var(--padX);
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    .measureSingle{
      height: calc(100% - var(--footerH));
      padding: var(--padY) var(--padX);
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      display:none;
    }
    @media (max-width:720px){
      .measureSingle{ display:block; }
      .measureSpread{ display:none; }
    }
  </style>
</head>

<body>
  <!-- Mobile top -->
  <div class="mTop">
    <div class="mBtn" id="mBack">← Library</div>
    <div class="mTitle">
      <div class="t1" id="mBookTitle">book1</div>
      <div class="t2"><span id="mPageLabel">1</span> / <span id="mPageTotal">…</span></div>
    </div>
    <div class="mBtn" id="mMenu">Menu</div>
  </div>

  <!-- Desktop top -->
  <div class="top">
    <div class="row">
      <div class="chip" id="backBtn">← <strong>Library</strong></div>
      <div class="chip">Book: <strong id="bookTitle">book1</strong></div>
      <div class="chip">Page: <strong id="pageLabel">1</strong>/<span id="pageTotal">…</span></div>
      <div class="chip" id="themeBtn">Theme</div>
    </div>
    <div class="row">
      <div class="chip" id="prevBtn">Prev</div>
      <div class="chip" id="nextBtn">Next</div>
      <div class="chip" id="speakBtn">Speak</div>
      <div class="chip" id="stopBtn">Stop</div>
      <select id="voiceSelect" title="Voice"></select>
    </div>
  </div>

  <!-- Mobile bottom -->
  <div class="mBottom">
    <div class="mBtn" id="mPrev">Prev</div>
    <div class="mBtn" id="mNext">Next</div>
  </div>

  <!-- Mobile sheet -->
  <div class="sheetBackdrop" id="sheetBackdrop"></div>
  <div class="sheet" id="sheet">
    <h4>Reader Settings</h4>
    <div class="sheetRow">
      <div class="mBtn" id="mTheme">Theme</div>
      <div class="mBtn" id="mSpeak">Speak</div>
      <div class="mBtn" id="mStop">Stop</div>
      <div class="mBtn" id="mClose">Close</div>
    </div>
    <div class="divider"></div>
    <select id="mVoiceSelect" title="Voice"></select>
  </div>

  <div class="stage">
    <div class="book">
      <!-- Desktop spread -->
      <div class="spread" id="spread">
        <div class="page">
          <div class="inner" id="leftPage"></div>
          <div class="footer"><span id="leftNum"></span></div>
        </div>
        <div class="page">
          <div class="inner" id="rightPage"></div>
          <div class="footer"><span id="rightNum"></span></div>
        </div>
      </div>

      <!-- Mobile single -->
      <div class="single" id="single">
        <div class="page">
          <div class="inner" id="singlePage"></div>
          <div class="footer"><span id="singleNum"></span></div>
        </div>
      </div>

      <!-- Flip overlay -->
      <div class="flip" id="flip">
        <div class="front">
          <div class="inner" id="flipFront"></div>
          <div class="footer"><span id="flipFrontNum"></span></div>
        </div>
        <div class="back">
          <div class="inner" id="flipBack"></div>
          <div class="footer"><span id="flipBackNum"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden measurers -->
  <div class="measureWrap">
    <div class="measureSpread" id="measureSpread">
      <div class="measurePage" id="measureLeft"></div>
      <div class="measurePage" id="measureRight"></div>
    </div>
    <div class="measureSingle" id="measureSingle"></div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./firebase-config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const bookId = params.get("book") || "book1";

    const bookTitle = document.getElementById("bookTitle");
    const mBookTitle = document.getElementById("mBookTitle");
    if(bookTitle) bookTitle.textContent = bookId;
    if(mBookTitle) mBookTitle.textContent = bookId;

    const isMobile = ()=> matchMedia("(max-width:720px)").matches;

    // Theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.dataset.theme = savedTheme === "light" ? "light" : "dark";
    function toggleTheme(){
      const next = (document.documentElement.dataset.theme === "light") ? "dark" : "light";
      document.documentElement.dataset.theme = next;
      localStorage.setItem("theme", next);
      paginateAndRender();
    }
    document.getElementById("themeBtn")?.addEventListener("click", toggleTheme);
    document.getElementById("mTheme")?.addEventListener("click", ()=>{ toggleTheme(); closeSheet(); });

    const BOOK_FILES = {
      book1: "./books/book1.html",
      coming: "./books/coming-soon.html"
    };
    const bookFile = BOOK_FILES[bookId] || "./books/coming-soon.html";

    // Page DOM
    const leftPage = document.getElementById("leftPage");
    const rightPage = document.getElementById("rightPage");
    const leftNum = document.getElementById("leftNum");
    const rightNum = document.getElementById("rightNum");

    const singlePage = document.getElementById("singlePage");
    const singleNum  = document.getElementById("singleNum");

    const flip = document.getElementById("flip");
    const flipFront = document.getElementById("flipFront");
    const flipBack  = document.getElementById("flipBack");
    const flipFrontNum = document.getElementById("flipFrontNum");
    const flipBackNum  = document.getElementById("flipBackNum");

    const pageLabel = document.getElementById("pageLabel");
    const pageTotalEl = document.getElementById("pageTotal");
    const mPageLabel = document.getElementById("mPageLabel");
    const mPageTotal = document.getElementById("mPageTotal");

    // Measurers
    const measureLeft = document.getElementById("measureLeft");
    const measureSingle = document.getElementById("measureSingle");

    // Progress
    const progressKey = `progress:${bookId}`;
    let i = parseInt(localStorage.getItem(progressKey) || "0", 10);
    if (isNaN(i) || i < 0) i = 0;

    // Optional cloud sync
    let currentUser = null;
    onAuthStateChanged(auth, (user)=>{ currentUser = user || null; });

    async function saveProgress(){
      localStorage.setItem(progressKey, String(i));
      if(!currentUser) return;
      try{
        const ref = doc(db, "users", currentUser.uid, "progress", bookId);
        await setDoc(ref, { pageIndex: i, updatedAt: serverTimestamp() }, { merge:true });
      }catch(e){}
    }

    // Sheet
    const sheet = document.getElementById("sheet");
    const sheetBackdrop = document.getElementById("sheetBackdrop");
    function openSheet(){
      sheet.classList.add("open");
      sheetBackdrop.classList.add("open");
    }
    function closeSheet(){
      sheet.classList.remove("open");
      sheetBackdrop.classList.remove("open");
    }
    document.getElementById("mMenu")?.addEventListener("click", openSheet);
    document.getElementById("mClose")?.addEventListener("click", closeSheet);
    sheetBackdrop?.addEventListener("click", closeSheet);

    // Navigation
    function goLibrary(){ location.href = "./"; }
    document.getElementById("backBtn")?.addEventListener("click", goLibrary);
    document.getElementById("mBack")?.addEventListener("click", goLibrary);

    let BOOK_HTML = "<p class='muted'>Loading…</p>";
    let PAGES = [];

    async function loadBook(){
      try{
        const res = await fetch(bookFile, { cache:"no-store" });
        if(!res.ok) throw new Error(res.status);
        BOOK_HTML = await res.text();
      }catch(e){
        BOOK_HTML = "<h3>Could not load this book.</h3><p class='muted'>"+(e.message||e)+"</p>";
      }
    }

    /* Chapter starts on new page */
    function injectChapterBreaks(html){
      return html.replaceAll('<section class="chapter-title">','<!--PAGEBREAK--><section class="chapter-title">');
    }

    function tokenizeHtml(html){
      const parts = html.split(/(<[^>]+>)/g).filter(Boolean);
      const tokens = [];
      for(const part of parts){
        if(part.includes("<!--PAGEBREAK-->")){
          const split = part.split("<!--PAGEBREAK-->");
          for(const piece of split){
            if(piece === "") continue;
            if(piece.startsWith("<")) tokens.push(piece);
            else tokens.push(...piece.split(/(\s+)/g).filter(Boolean));
            tokens.push("<!--PAGEBREAK-->");
          }
          tokens.pop();
          continue;
        }
        if(part.startsWith("<")) tokens.push(part);
        else tokens.push(...part.split(/(\s+)/g).filter(Boolean));
      }
      return tokens;
    }

    function getMeasurer(){
      return isMobile() ? measureSingle : measureLeft;
    }

    function paginate(html){
      const src = injectChapterBreaks(html);
      const tokens = tokenizeHtml(src);

      const measurer = getMeasurer();
      const maxH = measurer.clientHeight || 600;

      const out = [];
      let buf = "";

      const pushBuf = ()=>{
        if(buf.trim()){
          out.push(buf.trim());
          buf = "";
        }
      };

      for(const tok of tokens){
        if(tok === "<!--PAGEBREAK-->"){
          pushBuf();
          continue;
        }
        const test = buf + tok;
        measurer.innerHTML = test;

        if(measurer.scrollHeight <= maxH + 1){
          buf = test;
        }else{
          pushBuf();
          buf = tok;
        }
      }
      pushBuf();
      return out;
    }

    function normalizeIndex(){
      if(i < 0) i = 0;
      if(i > PAGES.length - 1) i = PAGES.length - 1;
      if(!isMobile() && i % 2 !== 0) i = Math.max(0, i - 1);
    }

    function updateCounters(){
      const total = String(PAGES.length || 0);
      pageTotalEl.textContent = total;
      mPageTotal.textContent = total;

      pageLabel.textContent = String(i+1);
      mPageLabel.textContent = String(i+1);
    }

    function render(){
      if(PAGES.length === 0){
        if(isMobile()){
          singlePage.innerHTML = "<p class='muted'>No content yet.</p>";
          singleNum.textContent = "";
        }else{
          leftPage.innerHTML = "<p class='muted'>No content yet.</p>";
          rightPage.innerHTML = "";
          leftNum.textContent = "";
          rightNum.textContent = "";
        }
        updateCounters();
        return;
      }

      normalizeIndex();
      updateCounters();

      if(isMobile()){
        singlePage.innerHTML = PAGES[i] || "<p class='muted'>End.</p>";
        singleNum.textContent = String(i+1);
      }else{
        const leftIdx = i;
        const rightIdx = i+1;
        leftPage.innerHTML = PAGES[leftIdx] || "<p class='muted'>End.</p>";
        rightPage.innerHTML = PAGES[rightIdx] || "<p class='muted'>End.</p>";
        leftNum.textContent = String(leftIdx+1);
        rightNum.textContent = (rightIdx+1 <= PAGES.length) ? String(rightIdx+1) : "";
      }
      saveProgress();
    }

    function animateFlip(nextIndex){
      if(nextIndex < 0 || nextIndex > PAGES.length-1) return;

      const forward = nextIndex > i;

      flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      void flip.offsetWidth;

      if(isMobile()){
        flip.classList.add("full");
        if(forward){
          flip.classList.add("fromRight","animForward");
        }else{
          flip.classList.add("fromLeft","animBackward");
        }
        flipFront.innerHTML = PAGES[i] || "";
        flipBack.innerHTML  = PAGES[nextIndex] || "";
        flipFrontNum.textContent = String(i+1);
        flipBackNum.textContent  = String(nextIndex+1);
      }else{
        if(forward){
          flip.classList.add("fromRight","animForward");
          // forward: animate the right page turning
          flipFront.innerHTML = PAGES[i+1] || "<p class='muted'>End.</p>";
          flipBack.innerHTML  = PAGES[nextIndex+1] || "<p class='muted'>End.</p>";
          flipFrontNum.textContent = String(i+2);
          flipBackNum.textContent  = String(nextIndex+2);
        }else{
          flip.classList.add("fromLeft","animBackward");
          // backward: animate the left page turning back
          flipFront.innerHTML = PAGES[i] || "<p class='muted'>Start.</p>";
          flipBack.innerHTML  = PAGES[nextIndex] || "<p class='muted'>Start.</p>";
          flipFrontNum.textContent = String(i+1);
          flipBackNum.textContent  = String(nextIndex+1);
        }
      }

      setTimeout(()=>{
        i = nextIndex;
        render();
        flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      }, 560);
    }

    function next(){
      if(isMobile()){
        if(i+1 <= PAGES.length-1) animateFlip(i+1);
      }else{
        if(i+2 <= PAGES.length-1) animateFlip(i+2);
      }
    }
    function prev(){
      if(isMobile()){
        if(i-1 >= 0) animateFlip(i-1);
      }else{
        if(i-2 >= 0) animateFlip(i-2);
      }
    }

    document.getElementById("nextBtn")?.addEventListener("click", next);
    document.getElementById("prevBtn")?.addEventListener("click", prev);
    document.getElementById("mNext")?.addEventListener("click", next);
    document.getElementById("mPrev")?.addEventListener("click", prev);

    document.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowRight") next();
      if(e.key==="ArrowLeft") prev();
    });

    // Speech
    const voiceSelect = document.getElementById("voiceSelect");
    const mVoiceSelect = document.getElementById("mVoiceSelect");

    function loadVoices(){
      const voices = speechSynthesis.getVoices();
      const fill = (sel)=>{
        sel.innerHTML = "";
        voices.forEach((v, idx)=>{
          const opt = document.createElement("option");
          opt.value = String(idx);
          opt.textContent = `${v.name} — ${v.lang}`;
          sel.appendChild(opt);
        });
      };
      fill(voiceSelect);
      fill(mVoiceSelect);

      const saved = localStorage.getItem("voiceIndex");
      if(saved){
        voiceSelect.value = saved;
        mVoiceSelect.value = saved;
      }
    }
    if("speechSynthesis" in window){
      loadVoices();
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function getChosenVoice(){
      const idx = parseInt((isMobile()? mVoiceSelect.value : voiceSelect.value) || "0",10);
      localStorage.setItem("voiceIndex", String(idx));
      const voices = speechSynthesis.getVoices();
      return voices[idx] || null;
    }

    function visibleText(){
      const temp = document.createElement("div");
      if(isMobile()){
        temp.innerHTML = PAGES[i] || "";
      }else{
        temp.innerHTML = (PAGES[i]||"") + " " + (PAGES[i+1]||"");
      }
      return temp.textContent || "";
    }

    function speak(){
      if(!("speechSynthesis" in window)){ alert("Speech not supported."); return; }
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(visibleText());
      const v = getChosenVoice();
      if(v) utter.voice = v;
      utter.rate = 1; utter.pitch = 1;
      speechSynthesis.speak(utter);
    }
    function stop(){ if("speechSynthesis" in window) speechSynthesis.cancel(); }

    document.getElementById("speakBtn")?.addEventListener("click", speak);
    document.getElementById("stopBtn")?.addEventListener("click", stop);
    document.getElementById("mSpeak")?.addEventListener("click", ()=>{ speak(); closeSheet(); });
    document.getElementById("mStop")?.addEventListener("click", ()=>{ stop(); closeSheet(); });

    voiceSelect?.addEventListener("change", ()=>{ mVoiceSelect.value = voiceSelect.value; localStorage.setItem("voiceIndex", voiceSelect.value); });
    mVoiceSelect?.addEventListener("change", ()=>{ voiceSelect.value = mVoiceSelect.value; localStorage.setItem("voiceIndex", mVoiceSelect.value); });

    function paginateAndRender(){
      PAGES = paginate(BOOK_HTML);
      render();
    }

    await loadBook();
    requestAnimationFrame(()=>requestAnimationFrame(()=>paginateAndRender()));
    window.addEventListener("resize", ()=> paginateAndRender());
  </script>
</body>
</html>
