<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>THIS IS US — Reader</title>

  <style>
    :root{
      --bg:#0B1020; --paper:#121A33; --ink:#EAF0FF; --muted:#9FB0D6;
      --stroke:rgba(255,255,255,.12); --shadow: 0 30px 90px rgba(0,0,0,.55);
    }
    [data-theme="light"]{
      --bg:#F7F8FB; --paper:#FFFFFF; --ink:#0F172A; --muted:#475569;
      --stroke:rgba(2,6,23,.10); --shadow: 0 18px 60px rgba(2,6,23,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; overflow:hidden;
      background: radial-gradient(1200px 900px at 30% 10%, rgba(124,92,255,.30), transparent 60%),
                  var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top bar */
    .top{
      position:fixed; left:0; right:0; top:0;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      z-index:30;
    }
    .top .left,.top .right{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .chip{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    .chip strong{color:var(--ink); font-weight:800}
    select{
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      color:var(--ink);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      max-width: 260px;
    }

    /* Stage */
    .stage{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:62px 12px 14px; /* leaves room for top bar */
    }

    .book{
      width:min(1100px, 98vw);
      height:min(720px, 80vh);
      position:relative;
      perspective: 1800px;
    }

    /* Desktop spread */
    .spread{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    /* Mobile single-page mode */
    .single{
      position:absolute; inset:0;
      display:none;
    }

    .page{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* ✅ Exact inner height lock + no overflow */
    .page .inner{
      height:100%;
      padding:26px 22px;
      overflow:hidden; /* no scroll inside page */
    }

    /* Typography */
    .inner h1,.inner h2,.inner h3,.inner h4{
      font-family: ui-sans-serif, system-ui;
      margin:0 0 10px;
      line-height:1.15;
      letter-spacing:.02em;
    }
    .inner h2{font-size:30px}
    .inner h3{font-size:18px; margin-top:8px}
    .inner h4{font-size:20px; margin-top:8px}
    .inner p{
      line-height:1.72;
      margin:0 0 14px;
      color:var(--ink);
      font-size:16px;
      white-space:normal;
    }
    .inner .muted{color:var(--muted)}
    .pageNum{
      position:absolute; bottom:12px; right:14px;
      font-size:12px; color:var(--muted);
    }

    /* Flip overlay (bidirectional) */
    .flip{
      position:absolute;
      top:0; bottom:0;
      width:50%;
      transform-style:preserve-3d;
      pointer-events:none;
      opacity:0;
      z-index:20;
    }
    .flip.fromRight{
      left:50%;
      transform-origin:left;
    }
    .flip.fromLeft{
      left:0;
      transform-origin:right;
    }
    .flip.full{
      width:100%;
      left:0;
      transform-origin:left;
    }
    .flip .front, .flip .back{
      position:absolute; inset:0;
      border-radius:18px;
      overflow:hidden;
      background:var(--paper);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backface-visibility:hidden;
    }
    .flip .front .inner, .flip .back .inner{
      padding:26px 22px; height:100%; overflow:hidden;
    }
    .flip .back{transform: rotateY(180deg)}

    @keyframes flipForward{
      0%{transform:rotateY(0deg)}
      100%{transform:rotateY(-180deg)}
    }
    @keyframes flipBackward{
      0%{transform:rotateY(0deg)}
      100%{transform:rotateY(180deg)}
    }
    .flip.animForward{opacity:1; animation: flipForward .55s ease-in-out forwards;}
    .flip.animBackward{opacity:1; animation: flipBackward .55s ease-in-out forwards;}

    .navHint{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:12px; display:flex; gap:10px; align-items:center;
      color:var(--muted); font-size:12px; z-index:35;
      text-align:center;
      padding:0 12px;
    }

    /* Hidden measurers */
    .measureWrap{
      position:fixed; left:-9999px; top:-9999px;
      width:min(1100px, 98vw);
      height:min(720px, 80vh);
      visibility:hidden;
    }
    .measureSpread{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .measurePage{
      height:100%;
      padding:26px 22px;
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    .measureSingle{
      height:100%;
      padding:26px 22px;
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      display:none;
    }

    /* ================================
       Cinematic Novel Formatting
    ================================ */
    .chapter-cover{
      padding: 18px 0 10px;
      text-align:center;
    }
    .chapter-cover h2{
      margin:0 0 8px;
      font-size:44px;
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
    }
    .series-sub{
      margin:0;
      font-family: ui-sans-serif, system-ui;
      color:var(--muted);
      font-size:14px;
      letter-spacing:.05em;
    }
    .author{
      margin:10px 0 0;
      font-family: ui-sans-serif, system-ui;
      font-size:14px;
      color:var(--ink);
      opacity:.92;
    }
    .chapter-title{
      text-align:center;
      padding: 10px 0 6px;
    }
    .chapter-title h3{
      margin:0;
      font-size:13px;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:var(--muted);
      font-family: ui-sans-serif, system-ui;
    }
    .chapter-title h4{
      margin:10px 0 0;
      font-size:30px;
      font-weight:900;
      font-family: ui-sans-serif, system-ui;
      letter-spacing:.02em;
    }
    hr.ornament{
      border:0;
      border-top:1px solid var(--stroke);
      margin:18px auto;
      width:66%;
      opacity:.92;
      position:relative;
    }
    hr.ornament:after{
      content:"✦";
      position:absolute;
      left:50%;
      transform:translate(-50%,-50%);
      top:0;
      color:var(--muted);
      font-size:13px;
      padding:0 10px;
    }
    .scene-break{
      text-align:center;
      color:var(--muted);
      letter-spacing:.35em;
      margin:16px 0 18px;
      font-size:14px;
      user-select:none;
    }
    .dropcap:first-letter{
      float:left;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:56px;
      line-height:.92;
      padding-right:10px;
      padding-top:6px;
      font-weight:800;
    }
    .copyright{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      font-family: ui-sans-serif, system-ui;
      margin: 8px 0 4px;
      letter-spacing:.04em;
    }

    /* ✅ Mobile: keep same “book” feeling + flip */
    @media (max-width:720px){
      .book{width:98vw; height:82vh;}
      .spread{display:none;}
      .single{display:block;}
      .measureSingle{display:block;}
      .measureSpread{display:none;}
      .flip{width:100%; left:0;}
      .flip.fromRight{left:0; transform-origin:left;}
      .flip.fromLeft{left:0; transform-origin:right;}
      .flip .front .inner, .flip .back .inner,
      .page .inner, .measureSingle{padding:22px 18px;}
      .inner p{font-size:16px; line-height:1.75;}
      .top{padding:10px 10px;}
      select{max-width:160px;}
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="left">
      <div class="chip" id="backBtn">← <strong>Library</strong></div>
      <div class="chip">Book: <strong id="bookTitle">book1</strong></div>
      <div class="chip">Page: <strong id="pageLabel">1</strong>/<span id="pageTotal">…</span></div>
    </div>

    <div class="right">
      <div class="chip" id="themeBtn">Theme</div>
      <div class="chip" id="prevBtn">Prev</div>
      <div class="chip" id="nextBtn">Next</div>
      <div class="chip" id="speakBtn">Speak</div>
      <div class="chip" id="stopBtn">Stop</div>
      <select id="voiceSelect" title="Voice"></select>
    </div>
  </div>

  <div class="stage">
    <div class="book">
      <!-- Desktop spread -->
      <div class="spread" id="spread">
        <div class="page">
          <div class="inner" id="leftPage"></div>
          <div class="pageNum" id="leftNum"></div>
        </div>
        <div class="page">
          <div class="inner" id="rightPage"></div>
          <div class="pageNum" id="rightNum"></div>
        </div>
      </div>

      <!-- Mobile single -->
      <div class="single" id="single">
        <div class="page">
          <div class="inner" id="singlePage"></div>
          <div class="pageNum" id="singleNum"></div>
        </div>
      </div>

      <!-- Flip overlay -->
      <div class="flip" id="flip">
        <div class="front"><div class="inner" id="flipFront"></div></div>
        <div class="back"><div class="inner" id="flipBack"></div></div>
      </div>
    </div>
  </div>

  <div class="measureWrap">
    <div class="measureSpread" id="measureSpread">
      <div class="measurePage" id="measureLeft"></div>
      <div class="measurePage" id="measureRight"></div>
    </div>
    <div class="measureSingle" id="measureSingle"></div>
  </div>

  <div class="navHint">Tip: Swipe isn’t needed — use Prev/Next or ◀ ▶. Flip works on mobile too.</div>

  <script type="module">
    import { firebaseConfig } from "./firebase-config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.dataset.theme = savedTheme === "light" ? "light" : "dark";
    document.getElementById("themeBtn").onclick = ()=>{
      const next = (document.documentElement.dataset.theme === "light") ? "dark" : "light";
      document.documentElement.dataset.theme = next;
      localStorage.setItem("theme", next);
      paginateAndRender(true);
    };

    const params = new URLSearchParams(location.search);
    const bookId = params.get("book") || "book1";
    document.getElementById("bookTitle").textContent = bookId;

    const BOOK_FILES = {
      book1: "./books/book1.html",
      coming: "./books/coming-soon.html"
    };
    const bookFile = BOOK_FILES[bookId] || "./books/coming-soon.html";

    // Elements
    const isMobile = ()=> matchMedia("(max-width:720px)").matches;

    const leftPage = document.getElementById("leftPage");
    const rightPage = document.getElementById("rightPage");
    const leftNum = document.getElementById("leftNum");
    const rightNum = document.getElementById("rightNum");

    const singlePage = document.getElementById("singlePage");
    const singleNum  = document.getElementById("singleNum");

    const pageLabel = document.getElementById("pageLabel");
    const pageTotalEl = document.getElementById("pageTotal");

    const flip = document.getElementById("flip");
    const flipFront = document.getElementById("flipFront");
    const flipBack = document.getElementById("flipBack");

    // Measurers
    const measureLeft = document.getElementById("measureLeft");
    const measureRight = document.getElementById("measureRight");
    const measureSingle = document.getElementById("measureSingle");

    // Progress
    const progressKey = `progress:${bookId}`;
    let i = parseInt(localStorage.getItem(progressKey) || "0", 10);
    if (isNaN(i) || i < 0) i = 0;

    // Cloud sync only if logged in (optional)
    let currentUser = null;
    onAuthStateChanged(auth, (user)=>{ currentUser = user || null; });

    async function saveProgress(){
      localStorage.setItem(progressKey, String(i));
      if(!currentUser) return;
      try{
        const ref = doc(db, "users", currentUser.uid, "progress", bookId);
        await setDoc(ref, { pageIndex: i, updatedAt: serverTimestamp() }, { merge:true });
      }catch(e){}
    }

    let BOOK_HTML = "<p class='muted'>Loading…</p>";
    let PAGES = []; // unified pages (single-page units)

    async function loadBook(){
      try{
        const res = await fetch(bookFile, { cache: "no-store" });
        if(!res.ok) throw new Error("Failed to load book file: " + res.status);
        BOOK_HTML = await res.text();
      }catch(e){
        BOOK_HTML = "<h3>Could not load this book.</h3><p class='muted'>" + (e.message || String(e)) + "</p>";
      }
    }

    // ✅ Force every chapter to start on a new page:
    // We insert a special token before each chapter title section
    function injectChapterBreaks(html){
      return html.replaceAll('<section class="chapter-title">', '<!--PAGEBREAK--><section class="chapter-title">');
    }

    function tokenizeHtml(html){
      const parts = html.split(/(<[^>]+>)/g).filter(Boolean);
      const tokens = [];
      for(const part of parts){
        if(part.startsWith("<!--PAGEBREAK-->")){
          tokens.push("<!--PAGEBREAK-->");
          continue;
        }
        if(part.startsWith("<")) tokens.push(part);
        else{
          const words = part.split(/(\s+)/g).filter(w=>w.length>0);
          for(const w of words) tokens.push(w);
        }
      }
      return tokens;
    }

    function paginateToSinglePages(html){
      const src = injectChapterBreaks(html);
      const tokens = tokenizeHtml(src);

      const out = [];
      let buf = "";

      const measurer = measureSingle;
      const maxH = measurer.clientHeight || 600;

      function pushBuf(){
        if(buf.trim()){
          out.push(buf.trim());
          buf = "";
        }
      }

      for(let t=0; t<tokens.length; t++){
        const tok = tokens[t];

        if(tok === "<!--PAGEBREAK-->"){
          pushBuf();
          continue;
        }

        const test = buf + tok;
        measurer.innerHTML = test;

        if(measurer.scrollHeight <= maxH + 1){
          buf = test;
        }else{
          pushBuf();
          buf = tok;
        }
      }
      pushBuf();
      return out;
    }

    function normalizeIndex(){
      if(i < 0) i = 0;
      if(i > PAGES.length - 1) i = PAGES.length - 1;
    }

    function render(){
      if(PAGES.length === 0){
        if(isMobile()){
          singlePage.innerHTML = "<p class='muted'>No content yet.</p>";
        }else{
          leftPage.innerHTML = "<p class='muted'>No content yet.</p>";
          rightPage.innerHTML = "";
        }
        return;
      }

      normalizeIndex();

      const total = PAGES.length;
      pageTotalEl.textContent = String(total);

      if(isMobile()){
        // Mobile: show one page at a time
        singlePage.innerHTML = PAGES[i] || "<p class='muted'>End.</p>";
        singleNum.textContent = String(i + 1);
        pageLabel.textContent = String(i + 1);
      }else{
        // Desktop: show a spread (2 pages)
        // Ensure left page is even
        if(i % 2 !== 0) i = Math.max(0, i - 1);

        const leftIdx = i;
        const rightIdx = i + 1;

        leftPage.innerHTML = PAGES[leftIdx] || "<p class='muted'>End.</p>";
        rightPage.innerHTML = PAGES[rightIdx] || "<p class='muted'>End.</p>";

        leftNum.textContent = String(leftIdx + 1);
        rightNum.textContent = (rightIdx + 1 <= total) ? String(rightIdx + 1) : "";
        pageLabel.textContent = String(leftIdx + 1);
      }

      saveProgress();
    }

    // ✅ Flip animation works on BOTH desktop + mobile
    function animateFlip(nextIndex){
      const total = PAGES.length;
      if(nextIndex < 0 || nextIndex > total - 1) return;

      const goingForward = nextIndex > i;

      // Reset flip classes
      flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      void flip.offsetWidth;

      if(isMobile()){
        // Mobile: full-page flip
        flip.classList.add("full");
        if(goingForward){
          flip.classList.add("fromRight","animForward");
          flipFront.innerHTML = PAGES[i] || "";
          flipBack.innerHTML  = PAGES[nextIndex] || "";
        } else {
          flip.classList.add("fromLeft","animBackward");
          flipFront.innerHTML = PAGES[i] || "";
          flipBack.innerHTML  = PAGES[nextIndex] || "";
        }
      }else{
        // Desktop: flip a half (right page forward, left page backward)
        if(goingForward){
          // Next spread: i += 2
          const currentRight = i + 1;
          flip.classList.add("fromRight","animForward");
          flipFront.innerHTML = PAGES[currentRight] || "<p class='muted'>End.</p>";
          flipBack.innerHTML  = PAGES[nextIndex] || "<p class='muted'>End.</p>";
        } else {
          // Prev spread: i -= 2
          const currentLeft = i;
          const prevRight = nextIndex + 1;
          flip.classList.add("fromLeft","animBackward");
          flipFront.innerHTML = PAGES[currentLeft] || "<p class='muted'>Start.</p>";
          flipBack.innerHTML  = PAGES[prevRight] || "<p class='muted'>Start.</p>";
        }
      }

      setTimeout(()=>{
        i = nextIndex;
        render();
        flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      }, 560);
    }

    // Controls
    document.getElementById("nextBtn").onclick = ()=> {
      if(isMobile()){
        if(i + 1 <= PAGES.length - 1) animateFlip(i + 1);
      }else{
        if(i + 2 <= PAGES.length - 1) animateFlip(i + 2);
      }
    };
    document.getElementById("prevBtn").onclick = ()=> {
      if(isMobile()){
        if(i - 1 >= 0) animateFlip(i - 1);
      }else{
        if(i - 2 >= 0) animateFlip(i - 2);
      }
    };

    document.getElementById("backBtn").onclick = ()=> location.href = "./";

    document.addEventListener("keydown",(e)=>{
      if(e.key === "ArrowRight") document.getElementById("nextBtn").click();
      if(e.key === "ArrowLeft") document.getElementById("prevBtn").click();
    });

    // Voice (reads visible pages)
    const voiceSelect = document.getElementById("voiceSelect");
    function loadVoices(){
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v, idx)=>{
        const opt = document.createElement("option");
        opt.value = String(idx);
        opt.textContent = `${v.name} — ${v.lang}`;
        voiceSelect.appendChild(opt);
      });
    }
    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function visibleText(){
      const temp = document.createElement("div");
      if(isMobile()){
        temp.innerHTML = (PAGES[i]||"");
      }else{
        const leftIdx = (i % 2 === 0) ? i : Math.max(0, i - 1);
        temp.innerHTML = (PAGES[leftIdx]||"") + " " + (PAGES[leftIdx+1]||"");
      }
      return temp.textContent || "";
    }

    document.getElementById("speakBtn").onclick = ()=>{
      if(!("speechSynthesis" in window)){ alert("Speech not supported."); return; }
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(visibleText());
      const voices = speechSynthesis.getVoices();
      const chosen = voices[parseInt(voiceSelect.value||"0",10)];
      if(chosen) utter.voice = chosen;
      utter.rate = 1; utter.pitch = 1;
      speechSynthesis.speak(utter);
    };
    document.getElementById("stopBtn").onclick = ()=> speechSynthesis.cancel();

    function paginateAndRender(){
      // ✅ Pagination always based on SINGLE page inner height (mobile sizing)
      // So text never goes outside.
      // We temporarily force the single measurer to match current device.
      PAGES = paginateToSinglePages(BOOK_HTML);

      // Keep index aligned for desktop spreads
      if(!isMobile() && i % 2 !== 0) i = Math.max(0, i - 1);

      render();
    }

    await loadBook();
    // Wait 2 frames so measurers have real sizes
    requestAnimationFrame(()=>requestAnimationFrame(()=>paginateAndRender()));
    window.addEventListener("resize", ()=> paginateAndRender());
  </script>
</body>
</html>
