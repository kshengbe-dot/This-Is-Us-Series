<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>THIS IS US — Reader</title>

  <style>
    :root{
      --bg:#0B1020; --paper:#121A33; --ink:#EAF0FF; --muted:#9FB0D6;
      --stroke:rgba(255,255,255,.12);
      --shadow: 0 26px 80px rgba(0,0,0,.55);
      --bar: rgba(10,14,28,.88);
      --chip: rgba(255,255,255,.06);
      --sheet: rgba(15,20,40,.94);
      --safeTop: env(safe-area-inset-top);
      --safeBot: env(safe-area-inset-bottom);
      --footerSpace: 64px; /* reserve space so last line never clips */
    }
    [data-theme="light"]{
      --bg:#F7F8FB; --paper:#FFFFFF; --ink:#0F172A; --muted:#475569;
      --stroke:rgba(2,6,23,.10);
      --shadow: 0 18px 60px rgba(2,6,23,.12);
      --bar: rgba(255,255,255,.92);
      --chip: rgba(2,6,23,.04);
      --sheet: rgba(255,255,255,.96);
    }

    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; overflow:hidden;
      background:
        radial-gradient(1200px 900px at 30% 10%, rgba(124,92,255,.22), transparent 60%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }

    /* Desktop bar */
    .top{
      position:fixed; left:0; right:0; top:0;
      z-index:40;
      border-bottom:1px solid var(--stroke);
      background: var(--bar);
      backdrop-filter: blur(12px);
      padding: calc(10px + var(--safeTop)) 12px 10px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .chip{
      border:1px solid var(--stroke);
      background: var(--chip);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    .chip strong{color:var(--ink); font-weight:900}
    select{
      background: var(--chip);
      border:1px solid var(--stroke);
      color:var(--ink);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      max-width: 260px;
    }

    /* Stage */
    .stage{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 78px 12px 16px;
    }
    .book{
      width:min(1120px, 98vw);
      height:min(740px, 84vh);
      position:relative;
      perspective: 1800px;
    }
    .spread{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .single{ position:absolute; inset:0; display:none; }

    .page{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .inner{
      height:100%;
      padding:26px 22px calc(18px + var(--footerSpace));
      overflow:hidden;
    }

    .inner h1,.inner h2,.inner h3,.inner h4{
      font-family: ui-sans-serif, system-ui;
      margin:0 0 10px;
      line-height:1.15;
      letter-spacing:.02em;
    }
    .inner h2{font-size:30px}
    .inner h3{font-size:18px}
    .inner h4{font-size:20px}
    .inner p{
      line-height:1.78;
      margin:0 0 14px;
      font-size:16px;
      color:var(--ink);
    }
    .muted{color:var(--muted)}

    .pageNum{
      position:absolute;
      bottom:16px;
      right:16px;
      font-size:12px;
      color:var(--muted);
      pointer-events:none;
    }

    /* Flip overlay */
    .flip{
      position:absolute; top:0; bottom:0;
      width:50%;
      transform-style:preserve-3d;
      pointer-events:none;
      opacity:0;
      z-index:30;
    }
    .flip.fromRight{ left:50%; transform-origin:left; }
    .flip.fromLeft{ left:0; transform-origin:right; }
    .flip.full{ width:100%; left:0; }
    .flip .front, .flip .back{
      position:absolute; inset:0;
      border-radius:18px;
      overflow:hidden;
      background: rgba(255,255,255,.03);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backface-visibility:hidden;
    }
    .flip .front .inner, .flip .back .inner{
      padding:26px 22px calc(18px + var(--footerSpace));
      height:100%;
      overflow:hidden;
    }
    .flip .back{ transform: rotateY(180deg); }
    @keyframes flipForward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(-180deg)} }
    @keyframes flipBackward{ 0%{transform:rotateY(0)} 100%{transform:rotateY(180deg)} }
    .flip.animForward{ opacity:1; animation: flipForward .55s ease-in-out forwards; }
    .flip.animBackward{ opacity:1; animation: flipBackward .55s ease-in-out forwards; }

    /* Novel styling */
    .chapter-title{ text-align:center; padding:10px 0 6px; }
    .chapter-title h3{
      margin:0; font-size:13px; letter-spacing:.24em; text-transform:uppercase;
      color:var(--muted); font-family: ui-sans-serif, system-ui;
    }
    .chapter-title h4{
      margin:10px 0 0; font-size:30px; font-weight:900;
      font-family: ui-sans-serif, system-ui;
    }
    .scene-break{
      text-align:center; color:var(--muted);
      letter-spacing:.35em; margin:16px 0 18px;
      font-size:14px; user-select:none;
    }
    .dropcap:first-letter{
      float:left; font-size:56px; line-height:.92;
      padding-right:10px; padding-top:6px; font-weight:800;
    }

    /* Mobile layout */
    .mTop, .mBottom{ display:none; }

    @media (max-width:720px){
      .top{ display:none; }

      .mTop{
        display:flex;
        position:fixed; left:0; right:0; top:0;
        z-index:60;
        padding: calc(10px + var(--safeTop)) 12px 10px;
        background: var(--bar);
        backdrop-filter: blur(12px);
        border-bottom:1px solid var(--stroke);
        align-items:center;
        justify-content:space-between;
        gap:10px;
      }
      .mTitle{
        display:flex; flex-direction:column;
        line-height:1.1;
        min-width:0;
      }
      .mTitle .t1{
        font-family: ui-sans-serif, system-ui;
        font-weight:900;
        font-size:14px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
        max-width: 52vw;
      }
      .mTitle .t2{
        font-family: ui-sans-serif, system-ui;
        font-size:12px;
        color:var(--muted);
      }
      .mBtn{
        border:1px solid var(--stroke);
        background: rgba(0,0,0,.18);
        color:var(--ink);
        padding:10px 12px;
        border-radius:999px;
        font-family: ui-sans-serif, system-ui;
        font-size:13px;
        font-weight:800;
        cursor:pointer;
        user-select:none;
        white-space:nowrap;
      }
      [data-theme="light"] .mBtn{ background: rgba(2,6,23,.06); }

      .mBottom{
        display:flex;
        position:fixed; left:0; right:0; bottom:0;
        z-index:60;
        padding:10px 12px calc(10px + var(--safeBot));
        background: var(--bar);
        backdrop-filter: blur(12px);
        border-top:1px solid var(--stroke);
        gap:10px;
      }
      .mBottom .mBtn{ flex:1; text-align:center; }

      .stage{
        padding: calc(58px + var(--safeTop)) 10px calc(74px + var(--safeBot));
      }
      .book{
        width:98vw;
        height: calc(100vh - (58px + var(--safeTop)) - (74px + var(--safeBot)) - 18px);
      }
      .spread{ display:none; }
      .single{ display:block; }
      .flip{ width:100%; left:0; }
      .flip.fromRight{ left:0; transform-origin:left; }
      .flip.fromLeft{ left:0; transform-origin:right; }

      .inner{ padding:22px 18px calc(18px + var(--footerSpace)); }
      .flip .front .inner, .flip .back .inner{ padding:22px 18px calc(18px + var(--footerSpace)); }
      .inner p{ font-size:16px; line-height:1.82; }
    }

    /* Real offscreen measurer */
    .measureHost{
      position:fixed;
      left:-99999px; top:0;
      width:1px; height:1px;
      overflow:visible;
      visibility:hidden;
      z-index:-1;
    }
    .measureBox{
      border:1px solid transparent;
      border-radius:18px;
      overflow:hidden;
    }
    .measureInner{
      height:100%;
      padding:26px 22px calc(18px + var(--footerSpace));
      overflow:hidden;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    .measureInner p{ font-size:16px; line-height:1.78; margin:0 0 14px; }
    @media (max-width:720px){
      .measureInner{
        padding:22px 18px calc(18px + var(--footerSpace));
      }
      .measureInner p{ line-height:1.82; }
    }
  </style>
</head>

<body>
  <!-- Mobile top -->
  <div class="mTop">
    <div class="mBtn" id="mBack">← Library</div>
    <div class="mTitle">
      <div class="t1" id="mBookTitle">book1</div>
      <div class="t2"><span id="mPageLabel">1</span> / <span id="mPageTotal">…</span></div>
    </div>
    <div class="mBtn" id="mTheme">Theme</div>
  </div>

  <!-- Desktop top -->
  <div class="top">
    <div class="row">
      <div class="chip" id="backBtn">← <strong>Library</strong></div>
      <div class="chip">Book: <strong id="bookTitle">book1</strong></div>
      <div class="chip">Page: <strong id="pageLabel">1</strong>/<span id="pageTotal">…</span></div>
      <div class="chip" id="themeBtn">Theme</div>
    </div>
    <div class="row">
      <div class="chip" id="prevBtn">Prev</div>
      <div class="chip" id="nextBtn">Next</div>
    </div>
  </div>

  <!-- Mobile bottom -->
  <div class="mBottom">
    <div class="mBtn" id="mPrev">Prev</div>
    <div class="mBtn" id="mNext">Next</div>
  </div>

  <div class="stage">
    <div class="book">
      <div class="spread" id="spread">
        <div class="page">
          <div class="inner" id="leftPage"></div>
          <div class="pageNum" id="leftNum"></div>
        </div>
        <div class="page">
          <div class="inner" id="rightPage"></div>
          <div class="pageNum" id="rightNum"></div>
        </div>
      </div>

      <div class="single" id="single">
        <div class="page">
          <div class="inner" id="singlePage"></div>
          <div class="pageNum" id="singleNum"></div>
        </div>
      </div>

      <div class="flip" id="flip">
        <div class="front"><div class="inner" id="flipFront"></div></div>
        <div class="back"><div class="inner" id="flipBack"></div></div>
      </div>
    </div>
  </div>

  <!-- Offscreen measurer -->
  <div class="measureHost" id="measureHost">
    <div class="measureBox" id="measureBox">
      <div class="measureInner" id="measureInner"></div>
    </div>
  </div>

  <script type="module">
    const BOOK_FILES = { book1: "./books/book1.html", coming:"./books/coming-soon.html" };
    const params = new URLSearchParams(location.search);
    const bookId = params.get("book") || "book1";
    const bookFile = BOOK_FILES[bookId] || "./books/coming-soon.html";

    const isMobile = ()=> matchMedia("(max-width:720px)").matches;

    document.getElementById("bookTitle").textContent = bookId;
    document.getElementById("mBookTitle").textContent = bookId;

    // Theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.dataset.theme = savedTheme === "light" ? "light" : "dark";
    function toggleTheme(){
      const next = (document.documentElement.dataset.theme === "light") ? "dark" : "light";
      document.documentElement.dataset.theme = next;
      localStorage.setItem("theme", next);
      paginateAndRender();
    }
    document.getElementById("themeBtn").addEventListener("click", toggleTheme);
    document.getElementById("mTheme").addEventListener("click", toggleTheme);

    // Nav
    function goLibrary(){ location.href = "./"; }
    document.getElementById("backBtn").addEventListener("click", goLibrary);
    document.getElementById("mBack").addEventListener("click", goLibrary);

    // DOM
    const leftPage = document.getElementById("leftPage");
    const rightPage = document.getElementById("rightPage");
    const leftNum = document.getElementById("leftNum");
    const rightNum = document.getElementById("rightNum");
    const singlePage = document.getElementById("singlePage");
    const singleNum  = document.getElementById("singleNum");

    const pageLabel = document.getElementById("pageLabel");
    const pageTotalEl = document.getElementById("pageTotal");
    const mPageLabel = document.getElementById("mPageLabel");
    const mPageTotal = document.getElementById("mPageTotal");

    const flip = document.getElementById("flip");
    const flipFront = document.getElementById("flipFront");
    const flipBack  = document.getElementById("flipBack");

    const measureBox = document.getElementById("measureBox");
    const measureInner = document.getElementById("measureInner");

    // Progress
    const progressKey = `progress:${bookId}`;
    let i = parseInt(localStorage.getItem(progressKey) || "0", 10);
    if (isNaN(i) || i < 0) i = 0;

    let BOOK_HTML = "";
    let PAGES = [];

    async function loadBook(){
      const res = await fetch(bookFile, { cache:"no-store" });
      if(!res.ok) throw new Error("Could not load: " + res.status);
      BOOK_HTML = await res.text();
    }

    // Force chapter titles to start on new page
    function injectChapterBreaks(html){
      return html.replaceAll('<section class="chapter-title">','<!--PAGEBREAK--><section class="chapter-title">');
    }

    // ✅ Make measurer EXACTLY match visible page box size
    function syncMeasurerSize(){
      if(isMobile()){
        const page = document.querySelector("#single .page");
        const r = page.getBoundingClientRect();
        measureBox.style.width  = r.width + "px";
        measureBox.style.height = r.height + "px";
      }else{
        const page = document.querySelector("#spread .page");
        const r = page.getBoundingClientRect();
        measureBox.style.width  = r.width + "px";
        measureBox.style.height = r.height + "px";
      }
    }

    // Helper: split a paragraph by words ONLY if needed
    function splitParagraphHTML(pHTML, currentHTML, fits){
      // extract class if any
      const clsMatch = pHTML.match(/<p[^>]*class="([^"]+)"/i);
      const cls = clsMatch ? clsMatch[1] : "";
      const text = stripTags(pHTML).trim();
      const words = text.split(/\s+/).filter(Boolean);

      const pieces = [];
      let buf = "";

      for(const w of words){
        const next = buf ? (buf + " " + w) : w;
        const piece = `<p${cls?` class="${cls}"`:``}>${escapeHtml(next)}</p>`;
        if(fits(currentHTML + piece)){
          buf = next;
        }else{
          if(buf){
            pieces.push(`<p${cls?` class="${cls}"`:``}>${escapeHtml(buf)}</p>`);
            buf = w;
          }else{
            // first word doesn't fit: force it anyway (rare)
            pieces.push(`<p${cls?` class="${cls}"`:``}>${escapeHtml(w)}</p>`);
            buf = "";
          }
        }
      }
      if(buf){
        pieces.push(`<p${cls?` class="${cls}"`:``}>${escapeHtml(buf)}</p>`);
      }
      return pieces;
    }

    function stripTags(html){
      const d = document.createElement("div");
      d.innerHTML = html;
      return d.textContent || "";
    }
    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ✅ Stable pagination: never loses words, never 1-word pages
    function paginate(html){
      const src = injectChapterBreaks(html);
      const container = document.createElement("div");
      container.innerHTML = src;

      // Build list of blocks (elements + meaningful text)
      const blocks = Array.from(container.childNodes).filter(n=>{
        if(n.nodeType === 3) return n.textContent.trim().length;
        if(n.nodeType === 1) return true;
        return false;
      }).map(n=>{
        if(n.nodeType === 3) return `<p>${escapeHtml(n.textContent)}</p>`;
        return n.outerHTML || "";
      });

      const pages = [];
      let pageHTML = "";

      const boxH = measureBox.getBoundingClientRect().height;
      const maxH = Math.max(200, boxH); // safety

      const fits = (testHTML)=>{
        measureInner.innerHTML = testHTML;
        return measureInner.scrollHeight <= (maxH - 2);
      };

      const push = ()=>{
        if(pageHTML.length){
          pages.push(pageHTML);
          pageHTML = "";
        }
      };

      for(const blockHTML of blocks){
        // hard page break
        if(blockHTML.includes("PAGEBREAK")){
          push();
          continue;
        }

        // chapter title should start new page
        if(blockHTML.includes('class="chapter-title"')){
          push();
        }

        const test = pageHTML + blockHTML;
        if(fits(test)){
          pageHTML = test;
          continue;
        }

        if(pageHTML.length){
          push();
          if(fits(blockHTML)){
            pageHTML = blockHTML;
            continue;
          }
        }

        // If still doesn't fit on empty page, split only if <p>
        if(blockHTML.trim().startsWith("<p")){
          const parts = splitParagraphHTML(blockHTML, pageHTML, fits);
          for(const part of parts){
            const t = pageHTML + part;
            if(fits(t)){
              pageHTML = t;
            }else{
              push();
              pageHTML = part;
            }
          }
        }else{
          // Big headers etc: force alone
          pageHTML = blockHTML;
          push();
        }
      }

      push();
      return pages.filter(p=>p.trim().length);
    }

    function normalizeIndex(){
      if(i < 0) i = 0;
      if(i > PAGES.length - 1) i = PAGES.length - 1;
      if(!isMobile() && i % 2 !== 0) i = Math.max(0, i - 1);
    }

    function updateCounters(){
      const total = String(PAGES.length || 0);
      pageTotalEl.textContent = total;
      mPageTotal.textContent = total;
      pageLabel.textContent = String(i+1);
      mPageLabel.textContent = String(i+1);
    }

    function saveProgress(){
      localStorage.setItem(progressKey, String(i));
    }

    function render(){
      if(PAGES.length === 0){
        const msg = "<p class='muted'>No content yet.</p>";
        if(isMobile()){
          singlePage.innerHTML = msg;
        }else{
          leftPage.innerHTML = msg;
          rightPage.innerHTML = "";
        }
        updateCounters();
        return;
      }

      normalizeIndex();
      updateCounters();

      if(isMobile()){
        singlePage.innerHTML = PAGES[i] || "<p class='muted'>End.</p>";
        singleNum.textContent = String(i+1);
      }else{
        const leftIdx = i, rightIdx = i+1;
        leftPage.innerHTML = PAGES[leftIdx] || "<p class='muted'>End.</p>";
        rightPage.innerHTML = PAGES[rightIdx] || "<p class='muted'>End.</p>";
        leftNum.textContent = String(leftIdx+1);
        rightNum.textContent = (rightIdx+1 <= PAGES.length) ? String(rightIdx+1) : "";
      }
      saveProgress();
    }

    function animateFlip(nextIndex){
      if(nextIndex < 0 || nextIndex > PAGES.length-1) return;
      const forward = nextIndex > i;

      flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      void flip.offsetWidth;

      if(isMobile()){
        flip.classList.add("full");
        if(forward){ flip.classList.add("fromRight","animForward"); }
        else{ flip.classList.add("fromLeft","animBackward"); }

        flipFront.innerHTML = PAGES[i] || "";
        flipBack.innerHTML  = PAGES[nextIndex] || "";
      }else{
        if(forward){
          flip.classList.add("fromRight","animForward");
          flipFront.innerHTML = PAGES[i+1] || "<p class='muted'>End.</p>";
          flipBack.innerHTML  = PAGES[nextIndex+1] || "<p class='muted'>End.</p>";
        }else{
          flip.classList.add("fromLeft","animBackward");
          flipFront.innerHTML = PAGES[i] || "<p class='muted'>Start.</p>";
          flipBack.innerHTML  = PAGES[nextIndex] || "<p class='muted'>Start.</p>";
        }
      }

      setTimeout(()=>{
        i = nextIndex;
        render();
        flip.classList.remove("animForward","animBackward","fromLeft","fromRight","full");
      }, 560);
    }

    function next(){
      if(isMobile()){
        if(i+1 <= PAGES.length-1) animateFlip(i+1);
      }else{
        if(i+2 <= PAGES.length-1) animateFlip(i+2);
      }
    }
    function prev(){
      if(isMobile()){
        if(i-1 >= 0) animateFlip(i-1);
      }else{
        if(i-2 >= 0) animateFlip(i-2);
      }
    }

    document.getElementById("nextBtn").addEventListener("click", next);
    document.getElementById("prevBtn").addEventListener("click", prev);
    document.getElementById("mNext").addEventListener("click", next);
    document.getElementById("mPrev").addEventListener("click", prev);

    document.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowRight") next();
      if(e.key==="ArrowLeft") prev();
    });

    // Mobile tap zones
    document.querySelector(".book").addEventListener("click",(e)=>{
      if(!isMobile()) return;
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if(x < rect.width * 0.45) prev();
      else if(x > rect.width * 0.55) next();
    });

    function paginateAndRender(){
      syncMeasurerSize();
      PAGES = paginate(BOOK_HTML);
      render();
    }

    (async ()=>{
      try{
        await loadBook();
      }catch(e){
        BOOK_HTML = `<p class="muted">${String(e)}</p>`;
      }
      // double RAF ensures layout is ready (important for GitHub Pages + iOS)
      requestAnimationFrame(()=>requestAnimationFrame(()=>paginateAndRender()));
      window.addEventListener("resize", ()=> paginateAndRender());
      setTimeout(()=>paginateAndRender(), 300);
    })();
  </script>
</body>
</html>
