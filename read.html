<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>THIS IS US — Reader</title>

<style>
:root{
  --bg:#0B1020;
  --paper:#121A33;
  --ink:#EAF0FF;
  --muted:#9FB0D6;
  --stroke:rgba(255,255,255,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
  color:var(--ink);
  font-family:Georgia, serif;
}

.top{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:#0e1428;
  border-bottom:1px solid var(--stroke);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  z-index:50;
}

.btn{
  padding:8px 12px;
  border:1px solid var(--stroke);
  border-radius:10px;
  cursor:pointer;
  background:#1a2242;
}

.stage{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:70px;
}

.book{
  width:min(1100px,95vw);
  height:min(720px,85vh);
  position:relative;
}

.spread{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  height:100%;
}

.page{
  background:var(--paper);
  border-radius:14px;
  padding:28px 24px 60px;
  overflow:hidden;
  border:1px solid var(--stroke);
  position:relative;
}

.pageNum{
  position:absolute;
  bottom:16px;
  right:18px;
  font-size:12px;
  color:var(--muted);
}

.single{
  display:none;
  height:100%;
}

.inner{
  height:100%;
  overflow:hidden;
}

.inner p{
  line-height:1.75;
  margin:0 0 14px;
  font-size:16px;
}

.inner h3{
  text-transform:uppercase;
  letter-spacing:.2em;
  font-size:12px;
  color:var(--muted);
}

.inner h4{
  font-size:28px;
  margin:8px 0 20px;
}

@media(max-width:720px){
  .spread{display:none}
  .single{display:block}
}
</style>
</head>

<body>

<div class="top">
  <div class="btn" onclick="location.href='./'">← Library</div>
  <div>
    <span id="pageLabel">1</span> / <span id="pageTotal">1</span>
  </div>
  <div>
    <button class="btn" onclick="prev()">Prev</button>
    <button class="btn" onclick="next()">Next</button>
  </div>
</div>

<div class="stage">
  <div class="book">

    <div class="spread">
      <div class="page">
        <div class="inner" id="leftPage"></div>
        <div class="pageNum" id="leftNum"></div>
      </div>
      <div class="page">
        <div class="inner" id="rightPage"></div>
        <div class="pageNum" id="rightNum"></div>
      </div>
    </div>

    <div class="single">
      <div class="page">
        <div class="inner" id="singlePage"></div>
        <div class="pageNum" id="singleNum"></div>
      </div>
    </div>

  </div>
</div>

<script>
const BOOK_FILES = {
  book1:"./books/book1.html",
  coming:"./books/coming-soon.html"
};

const params = new URLSearchParams(location.search);
const bookId = params.get("book") || "book1";
const file = BOOK_FILES[bookId];

let PAGES = [];
let i = 0;

function isMobile(){
  return window.innerWidth <= 720;
}

async function loadBook(){
  const res = await fetch(file);
  const html = await res.text();
  paginate(html);
  render();
}

function paginate(html){

  const container = document.createElement("div");
  container.innerHTML = html;

  const blocks = Array.from(container.children);

  const measurer = document.createElement("div");
  measurer.style.position="fixed";
  measurer.style.visibility="hidden";
  measurer.style.height="700px";
  measurer.style.width="500px";
  measurer.style.padding="28px 24px 60px";
  measurer.style.overflow="hidden";
  measurer.style.fontFamily="Georgia";
  measurer.style.lineHeight="1.75";
  document.body.appendChild(measurer);

  let page = document.createElement("div");
  measurer.appendChild(page);

  PAGES=[];

  blocks.forEach(block=>{

    if(block.classList && block.classList.contains("chapter-title")){
      if(page.innerHTML.trim()!==""){
        PAGES.push(page.innerHTML);
        page=document.createElement("div");
        measurer.innerHTML="";
        measurer.appendChild(page);
      }
    }

    const clone = block.cloneNode(true);
    page.appendChild(clone);

    if(page.scrollHeight > measurer.clientHeight){
      page.removeChild(clone);
      PAGES.push(page.innerHTML);
      page=document.createElement("div");
      measurer.innerHTML="";
      measurer.appendChild(page);
      page.appendChild(clone);
    }
  });

  if(page.innerHTML.trim()!==""){
    PAGES.push(page.innerHTML);
  }

  document.body.removeChild(measurer);
}

function render(){

  document.getElementById("pageTotal").textContent = PAGES.length;
  document.getElementById("pageLabel").textContent = i+1;

  if(isMobile()){
    document.getElementById("singlePage").innerHTML=PAGES[i]||"";
    document.getElementById("singleNum").textContent=i+1;
  }else{
    document.getElementById("leftPage").innerHTML=PAGES[i]||"";
    document.getElementById("rightPage").innerHTML=PAGES[i+1]||"";
    document.getElementById("leftNum").textContent=i+1;
    document.getElementById("rightNum").textContent=i+2;
  }
}

function next(){
  if(isMobile()){
    if(i+1<PAGES.length){i++;render();}
  }else{
    if(i+2<PAGES.length){i+=2;render();}
  }
}

function prev(){
  if(isMobile()){
    if(i-1>=0){i--;render();}
  }else{
    if(i-2>=0){i-=2;render();}
  }
}

window.addEventListener("resize",()=>{
  loadBook();
});

loadBook();
</script>

</body>
</html>
