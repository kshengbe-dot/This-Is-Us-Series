<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>THIS IS US ‚Äî Settings</title>

  <style>
    :root{
      --bg:#0B1020;
      --card:#0F1731;
      --ink:#EAF0FF;
      --muted:#9FB0D6;
      --stroke:rgba(255,255,255,.12);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --glow: rgba(124,92,255,.45);
      --accent:#7c5cff;
      --accent2: rgba(0,255,198,.18);
      --glass: rgba(0,0,0,.30);
      --safeTop: env(safe-area-inset-top);
      --safeBot: env(safe-area-inset-bottom);
    }
    [data-theme="light"]{
      --bg:#F7F8FB;
      --card:#FFFFFF;
      --ink:#0F172A;
      --muted:#475569;
      --stroke:rgba(2,6,23,.10);
      --shadow: 0 18px 60px rgba(2,6,23,.10);
      --glow: rgba(124,92,255,.18);
      --accent:#7c5cff;
      --accent2: rgba(2,6,23,.04);
      --glass: rgba(255,255,255,.78);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(1100px 800px at 22% 10%, var(--glow), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, var(--accent2), transparent 55%),
        var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    a{color:inherit;text-decoration:none}
    .top{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: var(--glass);
      border-bottom:1px solid var(--stroke);
    }
    .nav{
      max-width:900px; margin:0 auto;
      padding: calc(10px + var(--safeTop)) 16px 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      letter-spacing:.14em; text-transform:uppercase;
      font-weight:950;
      min-width:0;
    }
    .brand small{
      color:var(--muted);
      font-weight:800;
      letter-spacing:.08em;
      text-transform:none;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:60vw;
    }
    .right{display:flex; gap:10px; align-items:center}
    .pill{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--muted);
      padding:9px 12px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      display:inline-flex; align-items:center; gap:8px;
      transition: transform .15s ease, background .15s ease;
      white-space:nowrap;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .pill strong{color:var(--ink)}

    .wrap{max-width:900px; margin:0 auto; padding:18px 16px calc(70px + var(--safeBot));}
    .card{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border-radius:22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      padding:16px;
    }
    h1{
      margin:0 0 10px;
      font-size:18px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:950;
    }
    label{
      font-size:12px;color:var(--muted);font-weight:800;
      letter-spacing:.06em;text-transform:uppercase
    }
    input, select{
      width:100%;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      padding:10px 12px;
      border-radius:14px;
      color:var(--ink);
      outline:none;
      font-size:14px;
      font-family: ui-sans-serif, system-ui;
    }
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    @media (max-width:640px){ .row2{grid-template-columns:1fr;} }

    .btn{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--ink);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .15s ease, background .15s ease;
      user-select:none;
      font-family: ui-sans-serif, system-ui;
      justify-content:center;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: rgba(124,92,255,.16);
    }
    .note{color:var(--muted); font-size:12px; line-height:1.55}

    .profileLine{
      display:flex; gap:12px; align-items:center;
      margin-top:10px;
    }
    .avatar{
      width:58px; height:58px; border-radius:50%;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      overflow:hidden;
      flex:none;
      display:flex; align-items:center; justify-content:center;
      font-weight:950;
      color:var(--muted);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>

<body>
  <div class="top">
    <div class="nav">
      <div class="brand">
        THIS IS US
        <small>Settings</small>
      </div>
      <div class="right">
        <div class="pill" id="backBtn">‚Üê <strong>Library</strong></div>
        <div class="pill" id="themeBtn">üåì <strong>Theme</strong></div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Profile</h1>

      <div class="profileLine">
        <div class="avatar" id="avatarBox">üë§</div>
        <div>
          <div style="font-weight:950" id="whoLine">Guest</div>
          <div class="note" id="emailLine">Sign in to save settings to the cloud.</div>
        </div>
      </div>

      <div style="height:12px"></div>

      <div class="row2">
        <div>
          <label>Display name</label>
          <input id="displayName" placeholder="e.g., Mukeh / Nadia / Reader">
        </div>
        <div>
          <label>Avatar image URL</label>
          <input id="photoURL" placeholder="https://‚Ä¶ (paste an image link)">
        </div>
      </div>

      <div style="height:10px"></div>

      <div class="row2">
        <div>
          <label>Upload picture</label>
          <button class="btn" id="uploadBtn" type="button">üì∑ Upload Avatar</button>
          <input id="avatarFile" type="file" accept="image/*" style="display:none">
          <div class="note" id="uploadMsg" style="margin-top:8px"></div>
        </div>

        <div>
          <label>Theme preference</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>

          <div style="display:flex;align-items:end;gap:10px;flex-wrap:wrap;margin-top:10px">
            <button class="btn primary" id="saveBtn" type="button" style="flex:1">Save</button>
          </div>
          <div class="note" id="msg" style="margin-top:8px"></div>
        </div>
      </div>

      <div style="height:10px"></div>
      <div class="note">
        Tip: You can upload directly here, or paste a URL. Upload requires being signed in.
      </div>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./firebase-config.js";
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

    // Theme local
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.dataset.theme = savedTheme === "light" ? "light" : "dark";

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("backBtn").onclick = ()=> location.href = "index.html";
    document.getElementById("themeBtn").onclick = ()=>{
      const next = (document.documentElement.dataset.theme === "light") ? "dark" : "light";
      document.documentElement.dataset.theme = next;
      localStorage.setItem("theme", next);
      document.getElementById("themeSelect").value = next;
    };

    const avatarBox = document.getElementById("avatarBox");
    const whoLine = document.getElementById("whoLine");
    const emailLine = document.getElementById("emailLine");

    const displayName = document.getElementById("displayName");
    const photoURL = document.getElementById("photoURL");
    const themeSelect = document.getElementById("themeSelect");
    const saveBtn = document.getElementById("saveBtn");
    const msg = document.getElementById("msg");

    const uploadBtn = document.getElementById("uploadBtn");
    const avatarFile = document.getElementById("avatarFile");
    const uploadMsg = document.getElementById("uploadMsg");

    function setAvatar(url){
      const u = (typeof url === "string" && url.trim()) ? url.trim() : "";
      avatarBox.innerHTML = u ? `<img src="${u}" alt="Profile">` : `üë§`;
    }

    themeSelect.value = document.documentElement.dataset.theme;

    let UID = null;

    onAuthStateChanged(auth, async (user)=>{
      UID = user ? user.uid : null;

      if(!user){
        whoLine.textContent = "Guest";
        emailLine.textContent = "Sign in to upload and save settings to the cloud.";
        setAvatar("");
        return;
      }

      whoLine.textContent = "Signed in";
      emailLine.textContent = user.email || "User";

      try{
        const snap = await getDoc(doc(db,"users",user.uid));
        const d = snap.exists() ? (snap.data() || {}) : {};
        displayName.value = d.displayName || "";
        photoURL.value = d.photoURL || "";
        if(d.theme === "light" || d.theme === "dark"){
          document.documentElement.dataset.theme = d.theme;
          localStorage.setItem("theme", d.theme);
          themeSelect.value = d.theme;
        }
        setAvatar(d.photoURL || "");
      }catch{
        setAvatar("");
      }
    });

    // Live preview
    photoURL.addEventListener("input", ()=> setAvatar(photoURL.value));

    // Upload button
    uploadBtn.addEventListener("click", ()=>{
      uploadMsg.textContent = "";
      if(!UID){
        uploadMsg.textContent = "Sign in first to upload.";
        return;
      }
      avatarFile.click();
    });

    avatarFile.addEventListener("change", async ()=>{
      uploadMsg.textContent = "";
      const f = avatarFile.files?.[0];
      if(!f) return;

      if(!UID){
        uploadMsg.textContent = "Sign in first to upload.";
        return;
      }

      if(!f.type.startsWith("image/")){
        uploadMsg.textContent = "Please select an image file.";
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading‚Ä¶";

      try{
        const path = `avatars/${UID}/avatar_${Date.now()}`;
        const r = sRef(storage, path);
        await uploadBytes(r, f, { contentType: f.type });
        const url = await getDownloadURL(r);

        photoURL.value = url;
        setAvatar(url);

        uploadMsg.textContent = "Uploaded ‚úÖ (press Save to store it)";
      }catch(e){
        uploadMsg.textContent = "Upload failed: " + (e?.message || String(e));
      }finally{
        uploadBtn.disabled = false;
        uploadBtn.textContent = "üì∑ Upload Avatar";
      }
    });

    saveBtn.onclick = async ()=>{
      msg.textContent = "";
      const name = displayName.value.trim();
      const url = photoURL.value.trim();
      const theme = themeSelect.value === "light" ? "light" : "dark";

      document.documentElement.dataset.theme = theme;
      localStorage.setItem("theme", theme);
      setAvatar(url);

      if(!UID){
        msg.textContent = "Sign in first to save.";
        return;
      }

      try{
        await setDoc(doc(db,"users",UID), {
          displayName: name || null,
          photoURL: url || null,
          theme,
          updatedAt: serverTimestamp()
        }, { merge:true });

        msg.textContent = "Saved ‚úÖ";
      }catch(e){
        msg.textContent = "Could not save: " + (e?.message || String(e));
      }
    };
  </script>
</body>
</html>
