<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>THIS IS US — Library</title>

<style>
:root{
  --bg:#0B1020;
  --card:#151d3a;
  --ink:#EAF0FF;
  --muted:#9FB0D6;
  --accent:#7c5cff;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:
  radial-gradient(900px 600px at 20% 0%, rgba(124,92,255,.25), transparent),
  var(--bg);
  color:var(--ink);
}

.header{
  padding:28px;
  font-weight:900;
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:20px;
}

.library{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  padding:60px;
  max-width:1200px;
  margin:auto;
}

.book{
  background:linear-gradient(145deg,#1a2346,#111933);
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s ease;
  transform-style:preserve-3d;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}

.book:hover{
  transform:rotateY(-8deg) rotateX(4deg) translateY(-8px);
  box-shadow:0 40px 120px rgba(124,92,255,.35);
}

.cover{
  height:300px;
  background:#0e1428;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:.08em;
}

.meta{
  padding:24px;
}

.meta h3{
  margin:0 0 10px;
  font-size:18px;
}

.meta p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

a{
  text-decoration:none;
  color:inherit;
}

@media(max-width:600px){
  .library{
    padding:30px;
    gap:25px;
  }
}
</style>
</head>

<body>

<div class="header">THIS IS US — Series Library</div>

<div class="library">

<a href="read.html?book=book1">
<div class="book">
<div class="cover">BOOK I</div>
<div class="meta">
<h3>Where We Began</h3>
<p>Fresh starts feel heavy. Awareness begins.</p>
</div>
</div>
</a>

<a href="read.html?book=coming">
<div class="book">
<div class="cover">COMING SOON</div>
<div class="meta">
<h3>Book II</h3>
<p>A new season is loading.</p>
</div>
</div>
</a>

</div>

</body>
</html>
