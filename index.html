<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THIS IS US — Library</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system;
  background:#0b1020;
  color:white;
  text-align:center;
}

header{
  padding:30px;
  font-size:22px;
  letter-spacing:2px;
}

.grid{
  display:flex;
  justify-content:center;
  margin-top:50px;
}

.book{
  width:260px;
  transition:0.3s;
  cursor:pointer;
  border-radius:10px;
}

.book:hover{
  transform:scale(1.05);
}

button{
  padding:10px 18px;
  margin:10px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.authBox{
  margin-top:20px;
}
</style>
</head>

<body>

<header>THIS IS US — by Shengbe Koker</header>

<div class="authBox">
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
  <p id="status">Not logged in</p>
</div>

<div class="grid">
  <img src="assets/cover-book1.png" class="book" id="book1">
</div>

<script type="module">

// Import config
import { firebaseConfig } from "./firebase-config.js";

// Import Firebase SDKs
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const status = document.getElementById("status");

// Auth state listener
onAuthStateChanged(auth, (user)=>{
  if(user){
    status.textContent = "Logged in as: " + user.email;
  } else {
    status.textContent = "Not logged in";
  }
});

// Sign Up
document.getElementById("signupBtn").onclick = async ()=>{
  const email = prompt("Enter email:");
  const password = prompt("Enter password (min 6 chars):");

  try{
    await createUserWithEmailAndPassword(auth, email, password);
    alert("Account created!");
  }catch(error){
    alert(error.message);
  }
};

// Login
document.getElementById("loginBtn").onclick = async ()=>{
  const email = prompt("Enter email:");
  const password = prompt("Enter password:");

  try{
    await signInWithEmailAndPassword(auth, email, password);
    alert("Logged in!");
  }catch(error){
    alert(error.message);
  }
};

// Logout
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  alert("Logged out");
};

// Open book only if logged in
document.getElementById("book1").onclick = ()=>{
  if(!auth.currentUser){
    alert("Please login first to read.");
    return;
  }

  location.href = "read.html";
};

</script>

</body>
</html>
