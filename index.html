<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>THIS IS US — Debug Library</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b1020;color:#eaf0ff}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:14px;background:rgba(255,255,255,.04)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    button{border:0;border-radius:999px;padding:10px 14px;cursor:pointer}
    #err{white-space:pre-wrap;color:#ffb4b4;margin-top:12px}
    img{max-width:240px;border-radius:12px;border:1px solid rgba(255,255,255,.12)}
    a{color:#9cc7ff}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>THIS IS US — Library</h2>

    <div class="card">
      <div><b>Status:</b> <span id="status">Loading…</span></div>
      <div class="row">
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
        <button id="openBtn">Open Book</button>
      </div>

      <p style="opacity:.8;margin:10px 0 0">
        If anything breaks after login, the error will show below.
      </p>

      <div id="err"></div>
    </div>

    <div class="card" style="margin-top:14px">
      <p style="margin-top:0;opacity:.9"><b>Cover test:</b></p>
      <img id="coverImg" src="assets/cover-book1.png" alt="cover">
      <p style="opacity:.75;margin:10px 0 0">
        If you don’t see the cover, the file is not at <code>assets/cover-book1.png</code>
      </p>
    </div>

    <p style="opacity:.7;margin-top:14px">
      Reader file should be: <code>read.html</code> (same folder as index.html)
    </p>
  </div>

  <script type="module">
    const errEl = document.getElementById("err");
    const statusEl = document.getElementById("status");

    function showErr(e){
      errEl.textContent = "ERROR:\\n" + (e?.stack || e?.message || String(e));
      console.error(e);
    }

    // Show runtime errors on screen
    window.addEventListener("error", (e)=>showErr(e.error || e.message));
    window.addEventListener("unhandledrejection", (e)=>showErr(e.reason));

    // If cover missing, show it clearly
    const cover = document.getElementById("coverImg");
    cover.onerror = ()=>{ errEl.textContent = "ERROR:\\nCover image not found at assets/cover-book1.png"; };

    import { firebaseConfig } from "./firebase-config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user)=>{
      statusEl.textContent = user ? ("Logged in as: " + user.email) : "Not logged in";
    });

    document.getElementById("signupBtn").onclick = async ()=>{
      try{
        const email = prompt("Email:");
        const pass = prompt("Password (6+ chars):");
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created ✅");
      }catch(e){ showErr(e); }
    };

    document.getElementById("loginBtn").onclick = async ()=>{
      try{
        const email = prompt("Email:");
        const pass = prompt("Password:");
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Logged in ✅");
      }catch(e){ showErr(e); }
    };

    document.getElementById("logoutBtn").onclick = async ()=>{
      try{ await signOut(auth); alert("Logged out ✅"); }
      catch(e){ showErr(e); }
    };

    document.getElementById("openBtn").onclick = ()=>{
      if(!auth.currentUser){
        alert("Login first.");
        return;
      }
      location.href = "./read.html?book=book1";
    };
  </script>
</body>
</html>
