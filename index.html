<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>THIS IS US — Library</title>

<style>
:root{
  --bg:#0B1020;
  --card:#131c38;
  --ink:#EAF0FF;
  --muted:#9FB0D6;
  --accent:#7c5cff;
}

body{
  margin:0;
  font-family:system-ui, -apple-system, sans-serif;
  background:
  radial-gradient(900px 600px at 20% 0%, rgba(124,92,255,.25), transparent),
  var(--bg);
  color:var(--ink);
}

.top{
  padding:18px 24px;
  font-weight:900;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-size:18px;
}

.library{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:28px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.book{
  background:linear-gradient(160deg,#1b2448,#111a34);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  transform-style:preserve-3d;
  box-shadow:0 25px 80px rgba(0,0,0,.6);
}

.book:hover{
  transform:rotateY(-8deg) rotateX(4deg) translateY(-6px);
  box-shadow:0 35px 100px rgba(124,92,255,.35);
}

.cover{
  height:260px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
  letter-spacing:.08em;
}

.meta{
  padding:18px;
}

.meta h3{
  margin:0 0 6px;
}

.meta p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

a{
  text-decoration:none;
  color:inherit;
}
</style>
</head>

<body>

<div class="top">THIS IS US — Series Library</div>

<div class="library">

<a href="read.html?book=book1">
<div class="book">
<div class="cover">BOOK I</div>
<div class="meta">
<h3>Where We Began</h3>
<p>Fresh starts feel heavy. Awareness begins.</p>
</div>
</div>
</a>

<a href="read.html?book=coming">
<div class="book">
<div class="cover">COMING SOON</div>
<div class="meta">
<h3>Next Book</h3>
<p>A new season is loading.</p>
</div>
</div>
</a>

</div>

</body>
</html>
