<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>THIS IS US — Library</title>

<style>
:root{
  --bg:#0B1020;
  --card:#121A33;
  --ink:#EAF0FF;
  --muted:#9FB0D6;
  --stroke:rgba(255,255,255,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui, -apple-system, sans-serif;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid var(--stroke);
}

h1{
  margin:0;
  letter-spacing:.15em;
}

.library{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
  padding:40px;
  max-width:1000px;
  margin:auto;
}

.book{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}

.book:hover{
  transform:translateY(-6px);
}

.cover{
  height:300px;
  background:#1a2242;
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  padding:16px;
}

.meta h3{
  margin:0 0 8px;
}

.meta p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>THIS IS US</h1>
</header>

<div class="library">

  <div class="book" onclick="location.href='read.html?book=book1'">
    <div class="cover">
      <img src="assets/cover-book1.png">
    </div>
    <div class="meta">
      <h3>Book I — Where We Began</h3>
      <p>The beginning of everything.</p>
    </div>
  </div>

  <div class="book" onclick="location.href='read.html?book=coming'">
    <div class="cover"></div>
    <div class="meta">
      <h3>Book II — Coming Soon</h3>
      <p>More is coming.</p>
    </div>
  </div>

</div>

</body>
</html>
